        <!-- 
            [ 첫페이지 이름이 index인 이유 : 서버에서 가장 먼저 읽는 파일명이 index / default이기 때문.]            

            [ 요소(element) / 태그(tag) ]
            h1요소, h1태그 라고도 부름
            요소는 본질적인 특징을 지칭, 태그는 실질적인 구성요소로 지칭할 때 사용.

            [태그는 크게 2가지로 구분]
            1. 블록요소 : 컨텐츠를 구분하는 요소
                -> 특징 : 옆에 아무요소도 못옴(블록킹)

            2. 인라인 요소 : 내용을 구분하는 요소
                -> 특징 : 태그간 줄바꿈이 되지 않고, 그대로 나열됨

            [웹페이지의 기본 시작방향]
            -> 맨위, 맨 왼쪽 라인

            [ 내용구분을 위한 div의 형제들 ]
            1.블록 태그의 대명사 : div(divide/division)
                -> 내용의 별도 구분없이 사용됨
                -> 의미를 가지는 div의 형제들이 등장
                    1) header : 내용중 상단부분
                    2) footer : 내용중 하단부분
                    3) main : 내용중 메인부분 - (한 페이지 안에 한 번만 사용)
                    4) section : 구체적인 내용 구분(헤딩태그 권고)
                    5) article : 구체적인 내용 구분(헤딩태그 권고)
                        -> section과 article의 차이 : article은 독립된 내용으로 구성됨(예: 기사내용), section 일반적인 내용 구분을 함.
                    6) nav : 이동 네비게이션 구분영역
                        -> nav는 navigation


            [ 태그에 이름 붙이기 ]
            1. 아이디 : 
                <태그명 id="아이디명"></태그명>
                    -> 한 페이지에 하나
            2. 클래스 : 
                <태그명1 class="클래스명1 클래스명2 클래스명3"></태그명1>
                <태그명2 class="클래스명3"></태그명2>
                    -> 공통특징, 여러번(다른 태그에서 같은 클래스) 여러개(한 태그 내에서 다른 클래스) 사용가능
                    -> 다중사용시 띄어쓰기로 구분

            [ 웹 표준 ]
            - 모든 웹 표준 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 되도록 정한 웹 코딩의 표준안

            [ 웹 접근성 ](정보 접근성)
            - 평등의 원칙 -> 즉, 장애인 차별금지법에 따라 이미지(alt 속성), 동영상(자막) 등에 설명을 추가하여 정보제공에 차별이 있지 않도록 하는 것

            img요소 : 이미지 연결요소
                -필수속성
                1) src(source) : 이미지 경로
                2) alt(alternative text) : 이미지 설명(웹접근성)

                [ 웹경로 ]
                1. 상대경로
                    -> ./ 현재위치 (아무것도 안써도 현재위치)
                    -> ../ 한 단계 위
                2. 절대경로
                    -> http://이미지 경로...(URL경로)
                3. 절대상대경로
                    -> / 서버의 루트부터의 경로


            [ 스타일 시트 적용방법 ]
                1. 인라인 적용법 : style 속성에 작성
                    예) <태그명 style="CSS문법;">

                2. 인터널 적용법
                    예) <style> CSS문법 </style>

                3. 익스터널 적용법 : 외부 CSS파일 작성
                    예) <link rel="stylesheet" href="CSS파일경로">

        -->
    </body>
