<!DOCTYPE html>
<html>
    <head>
        <!-- meta : description 사이트 설명 -->
        <meta
            name="description"
            content="네이버 요약뉴스, 정치, 경제, 사회, IT/과학, TV/연예"
        />
        <!-- meta : charset 필수 인코딩 설정 -->
        <meta charset="UTF-8" />
        <!-- title : 탭에 표시 -->
        <title>네이버 요약뉴스</title>
        <!-- 인터널 스타일 시트 -->
        <style>
            /* 
                [스타일 시트 문법 영역 - 기본 문법]

                선택자{
                    속성: 값;
                }

                [ CSS 박스 모델 ]
                -> 모든 요소는 박스 형태로 그 디자인을 설정함
                https://www.w3schools.com/css/css_boxmodel.asp

                -> 5가지 속성 세팅
                    1. width : 가로크기
                    2. height : 세로크기
                    3. padding : 안쪽 여백
                    4. border : 경계선
                    5. margin : 바깥 여백

                -> 박스모델 적용은 블록요소를 기본으로 함


                [ CSS 선택자 (selector) ]
                1. 타입 선택자 : 요소명으로 선택
                    예) h1{}, div{}, a{}
                2. 아이디 선택자 : "#"
                    예) #my{}
                3. 클래스 선택자 : "."
                    예) .my{}
                4. 종속 선택자 : 요소명#아이디명 / 요소명.클래스명 / 요소명#아이디명.클래스명
                    예) div#my{} -> div요소이면서 아이디가 my
                    예) a.my{} -> a요소이면서 클래스가 my

                    -> 기본적으로 종속선택자는 요소분석기에서 사용됨
                    -> 특정 요소에 특정 이름을 밝혀야 할 경우
                    -> 클래스 적용시 같은 이름으로 다른 디자인을 줄때 사용
                        예) div.on{} / header.on{} -> 같은 클래스이지만 다른 디자인 적용가능
                5. 그룹 선택자 : ","
                    예) h1, div, a {}
                6. 자손 선택자 : 띄어쓰기
                    예) div a{} -> div하위의 모든 a요소 선택
            */
            
            /* 기본 마진 패딩 없애기 */
            html, body{
                margin: 0;
                padding: 0;
                /* 실제는 body에만 마진 8px 있지만 사용자가 별도로 적용한 마진등 초기화할 때 한꺼번에 최상위 요소인 html과 body를 margin, padding을 0으로 세팅 */
            }

            /* 박스 공통 클래스 */
            .bx{
                /* 1) 가로 크기 - 아무값도 없으면 auto가 기본값 -> 블록일 경우 부모요소 끝까지 차지 */
                width: 750px;
                /* 2) 세로 크기 - 아무값도 없으면 auto가 기본값 -> 블록일 경우 내용만큼만 늘어남.*/
                /* height: 150px; */
                /* 3) 경계선 border :  두께 종류 색상
                        - border-width : 두께
                        - border-style : 종류
                        - border-color : 색상
                        - border-radius : 둥근 모서리 - 50%를 주면 원으로 됨*/
                border: 5px #c9a2db;
                border-style: dashed groove;
                border-radius: 7px;

                /* 4) 안쪽 여백 
                    padding : 1; (4방향)
                    padding : 1 2; (위아래 양쪽)
                    padding : 1 2 3; (위 양쪽 아래)
                    padding : 1 2 3 4; (위 오른 아래 왼쪽)
                    -> margin 동일
                */
                padding: 20px;
                /* 5) 바깥 여백 */
                margin: 30px;
                /* 마 영 오
                    - 일반적인 블록요소가 가로크기를 가질때 중앙정렬하려면 양쪽 margin을 auto로 설정함. 이때 위아래 0, 양쪽 auto -> 마영오
                */
            }
            .cont img{
                width: 100%;
                /* 이미지는 한쪽만 크기를 주면 자동으로 비율유지를 하면서 변경됨 - 100%는 부모박스에 맞춰짐 */
            }
        </style>
    </head>
    <body>
        <!-- 1. 상단 영역 -->
        <header class="top bx">
            <!-- 1-1 제목 -->
            <h1>네이버 요약뉴스</h1>
            <!-- 1-2 GNB메뉴 GNB(Global Navigation Bar) -->

            <nav id="gnb">
                <a href="www.naver.com">
                    <img src="./images/logo.png" alt="네이버로고" style="width: 20px;">
                </a>
                <a href="">정치</a> | 
                <a href="">경제</a> |
                <a href="">사회</a> | 
                <a href="">IT/과학</a> |
                <a href="">TV/연예</a>
            </nav>
        </header>
        <!-- 2. 메인 영역 -->
        <main class="cont bx">
            <img src="./images/news.jpg" alt="뉴스메인 이미지">
        </main>
        <!-- 3. 하단 영역 -->
        <footer class="info bx">
            <!-- 주소 블록 요소 -->
            <address>
                서울시 OO구 OO동 OO빌딩<br>
                대표 : Oskar <br>
                전화 : 010-1111-1111
            </address>
        </footer>

        <!-- 
            [ 첫페이지 이름이 index인 이유 : 서버에서 가장 먼저 읽는 파일명이 index / default이기 때문.]            

            [ 요소(element) / 태그(tag) ]
            h1요소, h1태그 라고도 부름
            요소는 본질적인 특징을 지칭, 태그는 실질적인 구성요소로 지칭할 때 사용.

            [태그는 크게 2가지로 구분]
            1. 블록요소 : 컨텐츠를 구분하는 요소
                -> 특징 : 옆에 아무요소도 못옴(블록킹)

            2. 인라인 요소 : 내용을 구분하는 요소
                -> 특징 : 태그간 줄바꿈이 되지 않고, 그대로 나열됨

            [웹페이지의 기본 시작방향]
            -> 맨위, 맨 왼쪽 라인

            [ 내용구분을 위한 div의 형제들 ]
            1.블록 태그의 대명사 : div(divide/division)
                -> 내용의 별도 구분없이 사용됨
                -> 의미를 가지는 div의 형제들이 등장
                    1) header : 내용중 상단부분
                    2) footer : 내용중 하단부분
                    3) main : 내용중 메인부분 - (한 페이지 안에 한 번만 사용)
                    4) section : 구체적인 내용 구분(헤딩태그 권고)
                    5) article : 구체적인 내용 구분(헤딩태그 권고)
                        -> section과 article의 차이 : article은 독립된 내용으로 구성됨(예: 기사내용), section 일반적인 내용 구분을 함.
                    6) nav : 이동 네비게이션 구분영역
                        -> nav는 navigation


            [ 태그에 이름 붙이기 ]
            1. 아이디 : 
                <태그명 id="아이디명"></태그명>
                    -> 한 페이지에 하나
            2. 클래스 : 
                <태그명1 class="클래스명1 클래스명2 클래스명3"></태그명1>
                <태그명2 class="클래스명3"></태그명2>
                    -> 공통특징, 여러번(다른 태그에서 같은 클래스) 여러개(한 태그 내에서 다른 클래스) 사용가능
                    -> 다중사용시 띄어쓰기로 구분

            [ 웹 표준 ]
            - 모든 웹 표준 브라우저에서 하나의 소스로 동일한 디스플레이 및 기능이 되도록 정한 웹 코딩의 표준안

            [ 웹 접근성 ](정보 접근성)
            - 평등의 원칙 -> 즉, 장애인 차별금지법에 따라 이미지(alt 속성), 동영상(자막) 등에 설명을 추가하여 정보제공에 차별이 있지 않도록 하는 것

            img요소 : 이미지 연결요소
                -필수속성
                1) src(source) : 이미지 경로
                2) alt(alternative text) : 이미지 설명(웹접근성)

                [ 웹경로 ]
                1. 상대경로
                    -> ./ 현재위치 (아무것도 안써도 현재위치)
                    -> ../ 한 단계 위
                2. 절대경로
                    -> http://이미지 경로...(URL경로)
                3. 절대상대경로
                    -> / 서버의 루트부터의 경로


            [ 스타일 시트 적용방법 ]
                1. 인라인 적용법 : style 속성에 작성
                    예) <태그명 style="CSS문법;">

                2. 인터널 적용법
                    예) <style> CSS문법 </style>

                3. 익스터널 적용법 : 외부 CSS파일 작성
                    예) <link rel="stylesheet" href="CSS파일경로">

        -->
    </body>
</html>
