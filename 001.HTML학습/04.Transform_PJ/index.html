<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Transform 기본 사용법</title>
        <style>
            body {
                background: url("./images/bg-main.jpg") no-repeat fixed center top/cover;
            }
            .tit{
                border-radius: 50px;
                background-color: #00000044;
                text-align: center;

                color: #fff;
                font-size: 50px;
                text-shadow: 
                2px 0 #000,
                -2px 0 #000,
                0 2px #000,
                0 -2px #000;
            }
            .cont{
                max-width: 1500px;
                border: 10px solid lime;
                border-radius: 20px;
                padding: 20px;
                margin: 100px auto;
            }
            /* 가상요소로 clear 세팅 */
            .cont::after{
                content: '';
                display: block;
                clear: both;
            }

            /* 캐릭터공통 */
            .cont>div{
                float: left;
                /* 5등분 가로크기 */
                width: 20%;
                text-align: center;
            }
            .cont>div>img{
                width: 200px;
                height: 200px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <!-- 타이틀 -->
        <h1 class="tit">트랜스폼 연습</h1>
        <!-- 내용 박스 -->
        <div class="cont">
            <div id="trans1">
                <img src="./images/cast01.jpg" alt="캐릭터" />
            </div>
            <div id="trans2">
                <img src="./images/cast02.jpg" alt="캐릭터" />
            </div>
            <div id="trans3">
                <img src="./images/cast03.jpg" alt="캐릭터" />
            </div>
            <div id="trans4">
                <img src="./images/cast04.jpg" alt="캐릭터" />
            </div>
            <div id="trans5">
                <img src="./images/cast05.jpg" alt="캐릭터" />
            </div>
            <div id="trans6">
                <img src="./images/cast01.jpg" alt="캐릭터" />
            </div>
            <div id="trans7">
                <img src="./images/cast02.jpg" alt="캐릭터" />
            </div>
            <div id="trans8">
                <img src="./images/cast03.jpg" alt="캐릭터" />
            </div>
            <div id="trans9">
                <img src="./images/cast04.jpg" alt="캐릭터" />
            </div>
            <div id="trans10">
                <img src="./images/cast02.jpg" alt="캐릭터" />
                <img src="./images/cast03.jpg" alt="캐릭터" />
            </div>
        </div>
    </body>
</html>
