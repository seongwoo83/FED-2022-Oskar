<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            h1 {
                text-align: center;
                padding: 20px;
            }
            body {
                color: #fff;
                background: #07114b url("./images/nav1bg.png") no-repeat fixed center/cover;
            }
            a {
                color: #fff;
                text-decoration: none;
            }
            ul, ol{
                margin: 0;
                padding: 0;
                list-style: none;
            }

            /* 네비게이션 전체 박스 */
            .gnb ul{
                display: flex;
                justify-content: center;

            }
            .gnb ul > li{
                padding: 0 32px;
                /* .smenu와 떨어져 있는 상황을 방지하기 위해 padding-bottom사용 */
                padding-bottom: 10px;
                position: relative;
            }
            .gnb a{
                font-size: 18px;
                font-weight: bold;
            }

            
            .smenu{
                /* 서브메뉴는 아래쪽 컨텐츠 위로 떠다녀야 하므로 position: absolute; */
                position: absolute;
                z-index: 9999;
                width: 200px;
                background-color: rgba(0,0,0,0.3);
                border-radius: 10px;
                /* 부모는 싸고 있는 li */
                left: 50%;
                transform: translateX(-50%);
                opacity: 0;
                height: 0;
                overflow: hidden;

                transition: all 0.4s ease-out;
            }
            .gnb ul li:hover .smenu{
                opacity: 1;
            }

            .gnb ul li:nth-child(1):hover .smenu{
                height: 170px;
            }
            .gnb ul li:nth-child(2):hover .smenu{
                height: 102px;
            }
            .gnb ul li:nth-child(3):hover .smenu{
                height: 34px;
            }
            .gnb ul li:nth-child(4):hover .smenu{
                height: 34px;
            }
            .gnb ul li:nth-child(5):hover .smenu{
                height: 34px;
            }
            .gnb ul li:nth-child(6):hover .smenu{
                height: 34px;
            }

            .smenu a{
                display: block;
                text-align: center;
                padding: 8px 0;
                font-size: 14px;
                font-weight: normal;
            }


            /* 컨텐츠 박스 */
            .cont{
                /* z-index 관계 파악용 position: relative; */
                position: relative;
                max-width: 1000px;
                height: 40%;
                border-radius: 15px;
                border: 10px dashed yellow;
                margin: 200px auto;
                font-size: 34px;
                text-align: center;
                background-color: rgba(0,0,0,0.5);
            }
        </style>
    </head>
    <body>
