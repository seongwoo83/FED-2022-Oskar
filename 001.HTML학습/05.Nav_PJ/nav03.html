    <style>
        @import url('https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap');
        /* 
        font-family: 'Maven Pro', sans-serif;
        font-family: 'Noto Sans KR', sans-serif; 
        */
        /* 초기화 */
        html, body, h1, dl, dt, dd, ul, ol{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: url(./images/nav03/main_intro_banner_1_ksr.jpg) no-repeat center/cover;
        }
        ul, ol{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        /* 전체 타이틀 */
        .tit{
            position: fixed;
            top: 40vh;
            left: 5vw;
            font-size: 7vh;
            color: #fff;
        }

        /* 1. 상단영역 */
        /* #top가상요소로 배경색 넣기 */
        /* 겉박스 */
        #top{
            position: relative;
            transition: .4s ease-out;
        }
        /* #top에 오버시 자기자신 색변화 */
        #top:hover{
            background-color: #fff;
        }
        #top::after{
            content: '';
            position: absolute;
            top: 110px;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #fff;
            transition: .4s ease-out;
        }
        #top:hover::after{
            height: 300px;
        }
        /* 속박스 */
        .top{
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            font-family: 'maven pro','noto sans kr', sans-serif;
        }
        /* 상단영역 직계요소들 - 파티션 박스 */
        .top>div{
            outline: 2px dotted yellow;
        }
        .logo{
            margin-right: 180px;
        }
        .logo img{
            height: 50px;
        }
        /* 로고 두번째 이미지 처음에 숨김 */
        .logo img:last-child, #top:hover .logo img:first-child, .lang:last-child, .store:last-child, #top:hover .lang:first-child, #top:hover .store:first-child{
            display: none;
        }
        /* #top오버시 두번째 이미지 보이기 */
        #top:hover .logo img:last-child, .logo img:first-child, #top:hover .lang:last-child, #top:hover .store:last-child{
            display: inline;
        }
        .gnb{
            position: relative;
            z-index: 1;
            display: flex;
            height: 110px;
            overflow: hidden;
            transition: .4s ease-out;
        }
        #top:hover .gnb{
            height: 300px;
        }
        .gnb dl{
            text-align: center;
        }
        .gnb dl+dl{
            margin-left: 50px;
        }
        .gnb dt{
            line-height: 110px;
            transition: .4s ease-out;
        }
        #top:hover .gnb dt a{
            color: #222;
        }
        #top:hover .gnb dt a:hover, #top:hover .gnb dd a:hover{
            color: #f33;
        }
        /* 서브메뉴: dd */
        .gnb dd{
            line-height: 40px;
        }
        .gnb dd a{
            color: #222;
        }

        .tlink{
            display: flex;
            margin-left: 140px;
            margin-top: 40px;
        }
        .tlink li+li{
            margin-left: 10px;
        }
        .store, .lang{
            height: 30px
        }
    </style>
</head>
