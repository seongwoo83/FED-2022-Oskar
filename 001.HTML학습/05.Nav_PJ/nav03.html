<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap');
        /* 
        font-family: 'Maven Pro', sans-serif;
        font-family: 'Noto Sans KR', sans-serif; 
        */
        /* 초기화 */
        html, body, h1, dl, dt, dd, ul, ol{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: url(./images/nav03/main_intro_banner_1_ksr.jpg) no-repeat center/cover;
        }
        ul, ol{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        /* 전체 타이틀 */
        .tit{
            position: fixed;
            top: 40vh;
            left: 5vw;
            font-size: 7vh;
            color: #fff;
        }

        /* 1. 상단영역 */
        /* #top가상요소로 배경색 넣기 */
        /* 겉박스 */
        #top{
            position: relative;
            transition: background-color .4s ease-out;
        }
        /* #top에 오버시 자기자신 색변화 */
        #top:hover{
            background-color: #fff;
        }
        #top::after{
            content: '';
            position: absolute;
            top: 110px;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #fff;
            transition: .4s ease-out;
        }
        #top:hover::after{
            border-top: 1px solid #ddd;
            height: 300px;
        }
        /* 속박스 */
        .top{
            display: flex;
            justify-content: space-between;
            max-width: 1600px;
            margin: 0 auto;
            font-family: 'maven pro','noto sans kr', sans-serif;
        }
        .logo{
            transform: translateY(50%);
        }
        .logo img{
            height: 50px;
        }
        /* 로고 두번째 이미지 처음에 숨김 */
        .logo img:last-child, #top:hover .logo img:first-child, .lang:last-child, .store:last-child, #top:hover .lang:first-child, #top:hover .store:first-child, .simg:last-child, #top:hover .simg:first-child{
            display: none;
        }
        /* #top오버시 두번째 이미지 보이기 */
        #top:hover .logo img:last-child, .logo img:first-child, #top:hover .lang:last-child, #top:hover .store:last-child, .simg:first-child, #top:hover .simg:last-child{
            display: inline;
        }
        .gnb{
            position: relative;
            z-index: 1;
            display: flex;
            height: 110px;
            overflow: hidden;
            transition: .4s ease-out;
        }
        .simg{
            vertical-align: -25px;
        }
        #top:hover .gnb{
            height: 400px;
        }
        .gnb dl{
            text-align: center;
        }
        .gnb dl+dl{
            margin-left: 50px;
        }
        .gnb dt{
            line-height: 110px;
            transition: .4s ease-out;
        }
        #top:hover .gnb dt a{
            color: #222;
        }
        #top:hover .gnb dt a:hover, #top:hover .gnb dd a:hover{
            color: #f33;
        }
        /* 서브메뉴: dd */
        .gnb dd{
            line-height: 40px;
        }
        .gnb dd a{
            font-size: 15px;
            color: #999;
        }
        .gnb dd:first-of-type{
            margin-top: 30px;
        }
        .gnb dl:first-child dd:last-of-type{
            line-height: 20px;
            padding-top: 10px;
        }

        .tlink{
            display: flex;
            margin-top: 40px;
        }
        .tlink li+li{
            margin-left: 20px;
        }
        .tlink img{
            height: 30px
        }
        .langt::after{
            content: 'KOR';
            font-size: 12px;
            margin-left: -12px;
        }
        .storet::after{
            content: 'STORE';
            font-size: 12px;
            margin-left: -21px
        }
        #top:hover .langt::after, #top:hover .storet::after{
            color: #222;
        }
        .langt:hover::after, .storet:hover::after{
            color: red !important;
        }
    </style>
    <script>
        window.addEventListener("load", function(){
            /* 1. 호출확인 */
            console.log("로딩완료");
            /* 구현내용: 메뉴 이미지 오버시 이미지 변경 */
            /* ⁡⁣⁣⁢1. 대상선정: .simg, .lang, .store⁡ */
            var tg = document.querySelectorAll(`
                .simg:last-child,
                .lang:last-child,
                .store:last-child
            `);
            // console.log('tg: ', tg);

            /* ⁡⁣⁣⁢2. 이벤트 설정 및 구현⁡ */
            /*대상의 수만큼 for문으로 설정 */

            /* 한계수 설정 */
            var limit = tg.length;
            for(var i = 0; i< limit; i++){
                /* 대상요소를 구체적으로 선하함 */
                /* i는 0,1,2순 */
                /* tg에는 대상이 컬렉션집합으로 들어있음 */
                /* tg.item(순번)/tg[순번] */
                /* 사용이벤트 속성: onmouseover / onmouseout */

                /*[ 대상에 마우스 오버시 ]*/
                tg[i].onmouseover = function(){
                    /* this키워드로 오버된 요소 자신의 정보를 알아냄 */
                    /* this === tg[i] */
                    
                    /* 1. 이미지의 설명속성값을 읽어옴 */
                    /* 이미지 설명 속성값으로 대상을 구분 */
                    var ialt = this.alt;
                    console.log('이미지경로: ', ialt);

                    /* 2. 변경될 이미지의 경로를 대상별로 할당 */
                    var isrc;
                    /* switch case문으로 분기 */
                    switch(ialt){
                        case "스토리 이미지": isrc="./images/nav03/story_red_s.png";break;
                        case "다국어아이콘": isrc="./images/nav03/lang_i_on.png";break;
                        case "장바구니": isrc="./images/nav03/store_i3_on.png";break;
                    }//⁡⁢⁣⁢###########switch case문###########⁡
                    console.log('isrc: ', isrc);

                };//⁡⁢⁣⁢######마우스오버이벤트함수######⁡

            }//⁡⁢⁣⁢##########for문##########⁡
            
        });//⁡⁢⁣⁢#########로드구역##############⁡
    </script>
</head>
