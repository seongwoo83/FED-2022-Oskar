<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>001.배경연습</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            height: 100%; 
            /*
                기본 높이값 주지 않으면 height값이 auto이므로 내용만큼 늘어남 
                보이는 화면을 기준하여 높이값을 세팅할 떄 많이 사용됨
                - 최상위 html요소가 보이는 화면(window)을 기준하여 높이를 채우고
                    그것을 기준하여 body가 100%로 높이를 채움
            */
        }
        h1{
            margin: 0;
            /* 블록요소 안의 첫 번째 블록 자식요소의 margin-top과 마지막 번째 블록 자식요소의 margin-bottom은 부모요소 바깥으로 나가서 표현됨 */
            /* 
            body>div.wrap>h1 자식의 자식인데도 margin-top이 바깥으로 나가서 body가 위로 밀려 스크롤바가 생김
                따라서 내부 여백은 일반적으로 부모요소의 padding으로 주도록 해야함.
                (>>>유모차 아기가 유모차 바깥으로 손을 내미렁 밀때 부모도 같이 밀리는 것과 같음)
            */

            padding: 50px;
            text-align: center;
        }
        /* body요소 안에 배경넣기 */
        body{
            /* html에 배경을 넣지 말것. 전체 배경은 body에*/
            /* 1. 배경색 bgc*/
            background-color: #fbb;
            
            /* 2. 배경 이미지 bgi -> 기본적으로 반복됨*/
            background-image: url("./imgs/bg_logo_a_01.png");

            /* 3. 배경 반복여부 설정 bgr */
            background-repeat: no-repeat; /* - 반복 안함  */
            /* background-repeat: repeat-x; - x축 반복*/
            /* background-repeat: repeat-y; - y축 반복 */
            /* background-repeat: repeat; - 기본값(모두반복) */

            /* 4. 배경 고정 bga : 고정은 fixed*/
            /* 기준은 보이는 화면에 고정 - 스크롤바 이동시 그대로 있음 */
            background-attachment: fixed;

            /* 5. 배경 위치 bgp : x축 y축*/
            /*  1) 가로방향 : left, center, right */
            /*  2) 세로방향 : top, center, bottom 
                수치: px, %, em등 다양하게 사용가능 */

                background-position: right bottom;
            /* background-position: 300px 100px; */
            /* background-position-x: 300px */
            /* background-position-y: 100px; */
            /* background-position: center; 정중앙 center는 한번만 써도 x축 y축 모두 적용됨 */
            
            /* 6. 배경 이미지 크기 bgz 
                background-size : x축 y축 */
            /* background-size: 200px auto; */ /* = background-size : 200px */
            /* background-size: auto 200px;  세로200px에 맞춰 가로 자동 비율 맞춤*/
            /* 특이한 크기 세팅 -> cover : 전체를 알아서 채워줌*/
            /* cover 적용을 위한 한번에 세팅
                backgrond: 색 이미지 반복 고정 위치/크기;
                background: 색이반고윙/크; */
                /* background: pink url("./imgs/bg_mainvisual.jpg") no-repeat fixed center/cover; */
            }
            
            .wrap{
                /* body 크기에 맞춤 */
                height: 100%;
                
                
                /* background: 색이반고윙/크; 
                    중간에 콤마로 구분하여 여러 이미지를 세팅함
                */
                background: 
                url("./imgs/dc1.png") no-repeat center/400px,
                url("./imgs/dc2.png") no-repeat right top/auto 150px,
                url("./imgs/dc3.png") no-repeat left bottom/300px,
                url("./imgs/dc4.png") no-repeat right/250px,
                url("./imgs/bg_mainvisual.jpg") no-repeat 0/50%; /* 위치값 0을 쓰면 left center */
                /* 먼저 작성한 background가 위에 옴 */
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>001.배경넣기 연습</h1>
    </div>
</body>

</html>
