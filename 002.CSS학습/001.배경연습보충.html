<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경연습 - 배경 크기 세팅</title>
    <style>
        .tit{
            text-align: center;
        }
        .wrap{
            padding: 20px;
        }
        .wrap>div{
            /* 공통 배경 세팅 */
            /* 배경이미지 */
            background-image: url("./imgs/bg_mainvisual.jpg");
            /* 배경반복 */
            background-repeat: no-repeat;
            /* 배경위치 중앙 */
            background-position: center;

            width: 50%;
            height: 400px;
            border: 3px dashed hotpink;
            /* 마영오 : 블록박스 가로중앙 정렬 */
            margin: 0 auto;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        /* 종류가 섞인 div 순서대로 선택하기 
        ->:nth-of-type(n) n은 순번(1부터)
        */

        /* 1. 가로 채움 : 뒤의 auto는 생략가능 -> 비율유지 
            (세로부분이 잘릴 수 있음)*/
        .wrap>div:nth-of-type(1){
            background-size: 100% auto;
        }
        /* 2. 세로 채움 -> 비율유지 
            (가로부분이 잘릴 수 있음)*/
        .wrap>div:nth-of-type(2){
            background-size: auto 100%;
        }
        /* 3. 가로, 세로 모두 채움 
            (이미지가 모두 보이지만 이미지 변형됨) */
        .wrap>div:nth-of-type(3){
            background-size: 100% 100%;
        }
        /* 4. contain 배경이미지가 항상 보임(공백이 생길 수 있음) -> 비율유지 */
        .wrap>div:nth-of-type(4){
            background-size: contain;
        }
        /* 5. cover 배경이미지가 빈공간 없이 박스를 채우며 비율을 유지함 */
        .wrap>div:nth-of-type(5){
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 class="tit">배경연습 - background-size</h1>
    <div class="wrap">
        <h2 class="tit">background-size : 100% auto </h2>
        <div></div>
        <h2 class="tit">background-size : auto 100% </h2>
        <div></div>
        <h2 class="tit">background-size : 100% 100% </h2>
        <div></div>
        <h2 class="tit">background-size : contains </h2>
        <div></div>
        <h2 class="tit">background-size : cover </h2>
        <div></div>
    </div>
</body>
</html>
