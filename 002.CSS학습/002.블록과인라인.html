<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>002.블록과 인라인</title>
        <style>
            /* 타이틀 */
            .tit {
                text-align: center;
                border: 5px dotted orange;
            }
            /* 모든 인라인, 블록 요소에 디자인 적용하기 */
            /* 별(*)은 모든요소를 선택! .ele아래 모든요소 선택 */
            .ele * {
                /* 박스모델의 기본속성 디자인주기! */
                width: 200px;
                height: 150px;
                border: 10px solid blue;
                margin: 20px;
                padding: 20px;
            }
            /* 보더박스 만들기 클래스 */
            .bxb {
                box-sizing: border-box;
                /* border와 padding을 포함 */
            }

            /* display 없애기 클래스 */
            .dn {
                display: none;
            }
            /*********************************************** 
            [ CSS의 display 속성 ]
            
            - 브라우저에서 화면에 요소를 어떻게 보이게 할지 결정해주는 속성
            - 요소의 역할은 내용 구분

            - 요소의 display는 크게 2가지
                1. block요소
                    (1) 표현법
                        - display: block;
                    (2) 기본적으로 block인 요소들
                        - h1~h6, div, p, figure, header, nav, footer 등
                    (3) 특징
                        1) 기본적으로 옆에 다른 요소가 올 수 없음(블로킹)
                        2) 내용을 구분하는 그룹화 요소
                        3) 박스모델 디자인 속성이 모두 적용됨 : width, height, border, padding, margin
                        4) 위, 아래 간 블록 요소의 마진은 중첩됨 -> 큰 마진값이 작은 마진값을 포함
                        5) 가로크기를 주지 않으면 부모 박스 끝까지 차지
                            - width: auto; -> 패딩, 보더 포함(안커짐)
                        6) 세로크기를 지정하지 않으면 내용만큼 차지
                            - height: auto;
                        7) 박스에 지정된 가로, 세로 크기는 컨텐츠 영역의 크기이므로 border와 padding을 주면 박스 크기가 늘어남
                            - box-sizing: content-box;

                        [ border와 padding의 박스크기 포함 여부 설정 ]
                        -> box-sizing 속성
                        1) box-sizing: border-box;
                            - 크기를 지정한 박스에 border와 padding을 포함시킴
                            - 크기가 늘어나지 않음

                        2) box-sizing: content-box;(기본값)
                            - 크기를 지정한 박스에 border와 padding을 주면 준만큼 늘어남



            [ 프리세팅이 없는 순수 블록요소 대표: div ]
            -> 과거에는 div가 남발되었으나 html5에서 시멘틱태그의 등장으로 의미적인 구분에 의해 다양하게 사용됨


            ___________________________________________________________________________________________________

                2. 인라인 요소
                    (1) 표현법
                        - display: inline;
                    (2) 기본적으로 inline인 요소들
                        - a, img, span, b, i, em, strong, q, ...
                    (3) 특징
                        1) block 요소를 포함할 수 없음
                            예) <span><div></div></span> 사용 금지
                                -> 주의 : inline을 block으로 변경해도 원래 inline이면 block을 쌀 수 없음
                                        예외) a요소 -> 원래 block을 싸면 안되는데 하도 많이 써서 허용으로 규칙이 변경
                        2) width, height 속성이 적용 안됨
                            -> content만큼 늘어남
                        3) margin은 좌우 마진만 적용됨
                            -> 상하 margin은 적용되지 않음
                        4) padding은 디자인 상 모든방향 적용되어 보이나, 상하 padding은 실제로 다른 요소에 영향을 주지 않음. 좌우 padding만 영향을 줌
                        5) border는 padding과 마찬가지로 적용
                        
                        참고) inline요소의 상하 간격은 line-height로 설정함

                        [ 예외 inline 요소 ]
                        <img> - 이미지는 inline요소지만 width, height, border, padding, margin 모두 적용되고 실제로 영향을 줌
                                (이미지는 기본적으로 자체 비율을 가지고 있기때문에 한쪽 크기만 주면 나머지 크기는 자동으로 설정됨)

                        [ 원래 display출신은 변경 가능 ]
                        -> 필요에 따라 변경함

                        [ display를 숨기는 방법 ]
                        - display: none;
                            -> 태그는 그대로 있으나 화면에 그대로 출력되지 않음

            [ 프리세팅이 없는 순수 인라인요소 대표: span ]
                -> 인라인 요소에 새로운 디자인 또는 기능을 추가할 때 흔히 사용됨
                -> span은 '범위'라는 뜻의 영단어


_____________________________________________________________________________________________________________

                3. inline-block 요소
                    (1) 표현법
                        - display: inline-block;
                    (2) 기본적으로 inline-block요소들
                        - button, input 등
                    (3) 특징
                        1) inline처럼 한줄에 옴
                        2) block처럼 박스모델요소가 적용됨
                            - width, height, border, padding, margin
                        3) box-sizing: border-box가 기본설정 되어있어서 크기 설정시 padding과 border가 안쪽에 포함됨
                        

        ***********************************************/
        </style>
    </head>
    <body>
        <h1 class="tit">002.블록과 인라인</h1>

        <h2 class="tit">인라인 요소들</h2>
        <div class="ele">
            <a href="#">나는 a다!</a>
            <img src="imgs/blogo.png" alt="로고" title="나는 img다!" />
            <span>나는 span이다!</span>
            <b>나는 b다!</b>
            <button>나는 button이다! 나는 인라인인가?</button>
            <i>나는 i다!</i>
            <em>나는 em이다!</em>
            <strong>나는 strong이다!</strong>
        </div>

        <h2 class="tit">블록 요소들</h2>
        <div class="ele">
            <h1>나는 h1이다!</h1>
            <h4>나는 h4다!</h4>
            <div>나는 div다!</div>
            <p>나는 p다!</p>
            <header>나는 header다!</header>
        </div>
    </body>
</html>
