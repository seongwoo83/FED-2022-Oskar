<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01. static position</title>
    <style>
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
        }

        /* 첫 번째 박스에 포지션 체크 */
        #s1{
            position: static;
            /* 위치이동 속성 적용 안됨 */
            top: 100px;
            left: 100px; 
            /* static의 위치이동은 margin으로 이동 */
            margin-top: 50px;
            margin-left: 50px;

            
            /* [ CSS의 포지션 ] 
                - 위치를 효과적으로 배치하기 위한 코딩법을 위한 속성
                
                [ 1. static 포지션 ]
                    1. 설정하지 않아도 기본값
                    2. 위치이동속성(top, left, bottom, right)이 적용되지 않음
                    3. 위치이동은 margin을 사용함 - 특징) margin으로 위치를 
                        이동시키면 아래 또는 옆의 다른 static요소가 영향을 받아 같이 이동됨
                        마이너스 margin을 주면 겹쳐질 수 있음
                

                [ 위치이동속성 ]
                - 선택요소의 위치를 이동시켜주는 설정 속성
                - 포지션에 따라서 다르게 적용됨
                - 종류 : top, lest, bottom, right
                
                
            */
            background-color: lightgreen;
        }
        #s2{
            margin-top: -20px;
            background-color: lightcoral;
            animation: rotate_image 5s linear infinite;
            transform-origin: 50% 50%;
        }
        @keyframes rotate_image {
                100%{
                transform: rotate(-360deg);
            }
        }
        #s3{
            margin-top: -10px;
            margin-left: 20px;
            background-color: lightblue;
        }


    </style>
</head>
<body>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="s3">s3</div>
    <!-- .bx#s${s$}*3 -emmet tab- 
    . class
    # id
    $ 숫자 증가
    *숫자 반복횟수
    {} 데이터 출력(꺽쇠사이값)
    [] 속성 값
    > 하위자식요소
    + 형제요소-->  
</body>
</html>
