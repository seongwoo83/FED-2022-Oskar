<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04. fixed position</title>
    <style>
        /* fixed 박스 공통 */
        .fxd{
            position: fixed;
            width: 80%;
            height: 100px;
            text-align: center;
            font-size: 50px;
            line-height: 100px;
            color: white;

            background: url("./images/ab0.jpg") repeat-x 0/auto 100%;
            z-index: 999;
        }

        /* 두 번째 fixed 박스 */
        .f2{
            top: 0;
            left: 0;
            width: 100%;
            /* 보이는 화면 최상단 */
        }


        /* 최하위 요소일지라도 fixed되면 보이는 화면 기준으로 변경됨 */
        .f3{
            position: fixed;
            top: 25%;
            right: -140px;
            z-index: 9999999;
            transition: 300ms;
        }
        /* 마우스 오버시 나오기 */
        .f3:hover{
            right: 0;
        }
        .f3 span{/* 글자박스 */
            position: absolute;
            background-color: lightblue;
            top: 0;
            right: 100%;
            width: 60px;
            height: 100%;
            padding-right: 10px;
            /* writing-mode - 글자 세로모드*/
            writing-mode: vertical-rl;
            /* border-radius: 왼위 오른위 오른아래 왼아래 */
            border-radius: 20px 0 0 20px;
            /* 부모는 .f3 - fixed이기 때문에 */
            border: 3px dotted blue;
            border-right: none;
            box-sizing:border-box;
        }
        .f3 img{
            vertical-align: top;
            height: 200px;
        }
        /* 
        *********************************************************
            [ fixed 포지션 ]

            1. 보이는 화면을 기준한 포지션이다.
                -> 대부분의 속성이 absolute와 같으나 부모만 다르다고 보면 됨.
            2. 스크롤이 내려갈 때 요소가 그대로 화면에 멈춰있음
            3. 위치속성값을 설정하지 않으면 gentle
                -> gentle fixed - gentle absolute와 같음
            4. 크기 설정을 하지 않으면 내용만큼 자동 크기 설정됨
            5. inline요소도 fixed를 주면 block요소로 전환됨
            6. 활용도
                1) 스크롤에 관계없이 화면 고정시
                2) 화면 바깥에 숨겼다가 나타나기
                3) 보이는 화면을 기준하는 구현의 모든경우

            (유의사항 - 배경고정과는 다름 -> 배경고정은 보이는 화면을 기준한 박스의 배경이미지를 고정해줌
                    반면, fixed포지션은 요소를 고정함)




        *********************************************************
        
        
        */

        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
        }

        /* 첫 번째 absolute */
        #a1{
            position: absolute;
            
            
            
            background: url("./images/ab1.jpg") no-repeat center/cover;
            
        }
        /* 두 번째 absolute */
        #a2{
            position: absolute;
            top: 0;
            left: 0;
            /* 나의 부모는? 보이는 화면*/
        }


        /* 첫 번째 박스에 포지션 체크 */
        #r1{
            position: relative;
            background: url("./images/ab5.jpg") no-repeat center/100%;
        }
        /* 또 하나의 relative */
        #r2{
            position: relative;
            background: url("./images/ab5.jpg") no-repeat center/100%;
        }
        #s1{
            background-color: lightcoral;
        }
        #s2{
            background-color: lightblue;
        }


        /* 부모를 찾는 absolute */
        .bx2{
            border: 2px dotted orangered;
            padding: 50px;
            font-size: 24px;
            text-align: center;
        }
        /* 각 부모박스 */
        .s5{
            position: relative;
            background-color: lightblue;
        }
        .s6{
            position: relative;
            background-color: lightcoral;
        }
        .s7{
            position: relative;
            background-color: lightgreen;
        }
        .s8{
            position: relative;
            background-color: lightsalmon;
            overflow: hidden;
            /* absolte 자식에 관하여 부모자격이 있는 경우메나  ㅐ=ㄷㄱ.딪ㅅ니 심 */
        }
        /* 부모를 찾는 absolute박스 */
        .abs{
            position: absolute;
            width: 50px;
            height: 50px;
            color: #fff;
            background: url("./images/ab1.jpg") no-repeat center/cover;
        }
        /* .a3는 위치이동 값이 없으므로 gentle상태 -> 싸고 있는 박스 안에 가만히 있음 */
        /* 부모 찾는 absolut .a4 */
        .a4{
            top: -18px;
            left: 0;
            overflow: hidden;
            /* 부모자격 체크위해 overflow: hidden 적용안됨 */
            /* 나의 부모는?  */
            width: 20%;
            height: 40%;
            /* absolute인데 %로 가로세로 크기를 줄 경우 부모자격 박스를 기준으로 한다 */
        }

        .a5{
            position: absolute;
            /* 크기를 안주면 내용만큼 늘어남 */
            top: 20%;
            right: 10%;
            outline: 2px solid red;
        }
        .a5 img{
            vertical-align: top;
            /* 박스에 단일한 이미지를 넣을경우 하단에 자연스런 간극이 존재함(약 4px) 
                - 이것을 없애려면 vertical-align을 이용해 inline요소간 세로 정렬 속성의 값으로
                top/middle/bottom 중 어느 것이든 사용하면 사라짐 */
        }

        /* span을 absolute로 -> inline요소에 absolute 속성을 부여하면 자동으로 display: block으로 전환함*/
        .spabs{
            position: absolute;
            bottom: 0;
            right: 0;
            /* 부모는 .s8 */
            border: 4px dotted red;
        }

        /* absolute끼리는 서로 겹친다 */
        .absimg{
            width: 92px;
            height: 115px;
            border: 10px ridge goldenrod;
        }
        .absimg img{
            position: absolute;
            /* gentle absolute 부모 자격이 없는 일반 static 요소여도 그자리에 가만히 있음
            -> absolute 이미지끼리는 서로 겹쳐짐 - 위, 아래 관계는 z-index로 변경 가능 */
        }
        /* 두 번째 이미지 '닥스'만 투명하게 */
        .absimg img:last-child{
            opacity: 0;
            transition: 2s;
            /* 투명도 : opacity (0-투명, 1-불투명, 0.~ 반투명) */
        }
        /* 부모박스 마우스 오버시 '닥스' 보이기 */
        .absimg:hover img:last-child{
            opacity: 1;
        }


    </style>
</head>
<body>
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="a1">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="a2">a2</div>

    <!-- 화면고정 fixed 포지션 박스 -->
    <div class="fxd f1">
        나는 gentle fixed다
    </div>
    <div class="fxd f2">
        나 fixed의 부모는 보이는 화면이다
    </div>


    <div class="a5">
        <img src="./images/ab2.jpg" alt="타노스">
    </div>
    <!-- absolute끼리는 서로 겹친다 -->
    <div class="absimg">
        <img src="./images/ab3.jpg" alt="토르">
        <img src="./images/ab4.jpg" alt="닥스">
    </div>
    <!-- 부모를 찾는 absolute -->
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="abs a3">a3</div>
                    <div class="abs a4">a4</div>
                    <span class="spabs">
                        나는 span absolute다.
                    </span>
                    <!-- 최하위 요소일지라도 fixed되면 보이는 화면 기준으로 변경됨 -->
                    <div class="f3">
                        <img src="./images/ab0.jpg" alt="포스터">
                        <span>포스터 보기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
