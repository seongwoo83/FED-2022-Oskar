<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05. sticky position 응용</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        body{
            height: 3000px;
        }

        /* 공통박스 */
        .bx{
            position: sticky;
            top: 0;
            text-align: center;
            margin-top: 300px;
        }
        /* sticky top값 개별 설정 */
        .bx:nth-child(2){
            top: calc(104px*1);
        }
        .bx:nth-child(3){
            top: calc(104px*2);
        }
        .bx:nth-child(4){
            top: calc(104px*3);
        }
        .bx:nth-child(5){
            top: calc(104px*4);
        }
        .bx:nth-child(6){
            top: calc(104px*5);
        }
        .bx:nth-child(7){
            top: calc(104px*6);
        }

        /* 
        ******************************************
            [ CSS 계산 내장함수 : calc() ]

            1. 사칙연산을 수행함
            2. 덧셈, 뺄셈
                1) 연산기호 앞, 뒤를 반드시 띄어씀
                2) 숫자의 단위가 꼭 붙어야함
                예) width: calc(100% - 70px);

            3. 곱셈, 나눗셈
                1) 기호를 붙여서 써도 됨
                2) 곱하거나 나누는 수는 단위가 없음
                예) width: calc(50px/5);

        ******************************************
        */
    </style>
</head>
<body>
    <div class="bx">
        <img src="./sticky_imgs/picaso_01.jpg" alt="picaso">
    </div>
    <div class="bx">
        <img src="./sticky_imgs/picaso_02.jpg" alt="picaso">
    </div>
    <div class="bx">
        <img src="./sticky_imgs/picaso_03.jpg" alt="picaso">
    </div>
    <div class="bx">
        <img src="./sticky_imgs/picaso_04.jpg" alt="picaso">
    </div>
    <div class="bx">
        <img src="./sticky_imgs/picaso_05.jpg" alt="picaso">
    </div>
    <div class="bx">
        <img src="./sticky_imgs/picaso_06.jpg" alt="picaso">
    </div>
    <div class="bx">
        <img src="./sticky_imgs/picaso_07.jpg" alt="picaso">
    </div>
</body>
</html>
