<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 모바일 뷰포트필수! -->
    <title>글자단위</title>
    <style>

        /* 
        기본적으로 글자크기는 최상위 부모요소로부터 하위요소로 상속된다
        -> 브라우저 기본 설정 중 글꼴 크기가 '중간'일 떄 16px로 설정됨
        (기본값을 변경할 수 있고 기본값이 다를 수 있다.)
        -> 글꼴 크기가 '크게'일 경우 20px로 됨
        */


        /* 
            [ 글자크기 단위 ]

            1. px
            (픽셀단위 - 스크린 픽셀수)

            2. pt
            (포인트단위 - 인쇄잉크 도트개수/인치)

            -> px과 pt의 관계
            브라우저에서 12pt === 16px (이육사)
            -> 1,2이 절대단위

            3. em
            (글자크기의 배수단위:배수의 기준은 부모요소)
            - 기본글자 크기에 따라 1em === 16px, 2em === 32px
            - 만약 기본 글자크기를 변경하면 상대적으로 크기가 변경된다

            4. rem(root em - 배수단위 : 배수의 기준이 root인 html임)

            5. %(퍼센트 단위 : em 배수단위와 유사 100% === 1em)

            - 3,4,5번은 상대단위

            ※ 참고: em 단위의 em은 "엠"으로 발음되고 실제로 "M"문자를
            지칭한다. 활자를 만들때 기본 크기를 "M"문자를 기준한데서
            유래됨

            [ em 또는 rem , % 와 같이 상대단위를 쓰는 이유는? ]

            - 웹 사이트에서 글자크기를 화면에 따라 변경할 경우
            절대단위를 쓰면 모두 하나씩 변경해야 하는 번거로움이 있다!
            (유지보수의 어려움!)

            - 이때 상대 단위를 쓰면 최상위 하나의 절대단위의 크기만
            변경해 주면 모두 상대적으로 그 크기를 변경하게 된다!
            구현과 유지보수의 편리함 때문에 쓰는 것이다!

            [ em 과 rem 의 셋팅상 근본적인 차이! ]

            - html 에서 px을 변경하게 되면 em, rem 모두 변경된다.
            - 그런데 body나 하위 부모 요소의 글자크기를 변경하게되면
            rem으로 셋팅된 부분은 변경되지 않는다!
            왜??? rem은 html의 글자크기를 기준한 단위이기 때문이다!
            - 부모로 부터 상속되는 em, % 는 상대적으로 변경된다!
            - 부분만 변경하고 싶은 경우엔 em 또는 %를 써야할 것이다!



            [ html 글자크기가 자꾸 10px로 세팅되어 있는 이유 ]
            -> rem 단위 설정시 계산하기 쉽게 하기위함.
         */

        html{
            font-size: 16px;
            /* 브라우저 기본글자크기가 16px인데 왜 글자크기를 따로 세팅하는가
            -> 브라우저 글꼴크기는 달라질 수 있기 때문에 개발자가 최상위 부모인 html에 설정하면
            모든 요소에 상속됨*/
        }

        /* em 단위 */
        /* em은 배수단위 - 싸고 있는 부모박스의 글자크기를
         기준하여 계산한다! */

        /* 32px */
        .f1{
            /* 
            상속된 px * 배수 = 몇px
            16px * x = 32px
            x = 2em
            em = 구하는px / 상속된px
            */
            font-size: 2em;
        }
        .f2{
            font-size: 0.75em;
        }
        .f3{
            font-size: 0.58em;
        }
        


        /* rem 단위 - 기준은 html요소 글자크기 */
        .rf1{
            font-size: 2rem;
            /* rem = 원하는 px / html의px
                32px / 16px = 2rem
            */
        }
        .rf2{
            font-size: 1.5rem;
            /* rem = 원하는 px / html의px
                24px / 16px = 1.5rem
            */
        }
        .rf3{
            font-size: 0.87rem;
            /* rem = 원하는 px / html의px
                14px / 16px = 0.87rem
            */
        }
        

        /* % 단위 -> em단위 * 100*/
        .pf1{
            font-size: 200%;
        }
        .pf2{
            font-size: 75%;
        }
        .pf3{
            font-size: 58%;
        }



        /* 미디어 쿼리 */
        @media screen and (max-width: 1000px){
            /* root인 html만 글자크기를 변경하면 하위의 모든 상대단위 글자는 한번에 변경됨 */
            html{
                font-size: 40px;
            }
        }
        @media screen and (max-width: 800px){
            /* 부모를 기준한 상대 단위는 부모요소만 변경하면 별도로 그 부분만 상대적으로 변경됨 */
            .f1{
                font-size: 30px;
            }
        }

    </style>
</head>
<body>
    <h1>em단위</h1>
    <div class="f1">1.큰 제목입니다. 
        <div class="f2">2.작은 제목입니다. 
            <div class="f3">3.내용입니다.</div>
        </div>
    </div>

    <hr>

    <h1>rem단위</h1>
    <div class="rf1">1.큰 제목입니다. 
        <div class="rf2">2.작은 제목입니다. 
            <div class="rf3">3.내용입니다.</div>
        </div>
    </div>

    <hr>

    <h1>%단위</h1>
    <div class="pf1">1.큰 제목입니다. 
        <div class="pf2">2.작은 제목입니다. 
            <div class="pf3">3.내용입니다.</div>
        </div>
    </div>


</body>
</html>
