w<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flex Display Layout</title>
    <style>
        /* 초기화 */
        html, body, ul, ol, li{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }

        /* 보이는 화면에 채우기 세팅 */
        html, body, #wrap, #wrap>ul{
            height: 100%;
        }
        /* 
            [ li세팅 기존방식 : float사용 ]
            1. 옆으로 흐를 요소에 직접 float세팅
            2. 등분할일 경우 width값 %계산
            3. 높이값을 부모에 채울 경우 height값 100%세팅
            4. 부모박스에 높이값 없이 자동으로 자식요소를 인식하려면 마지막 clear 속성 세팅 필요함
                #wrap>ul>li{
                    float: left;
                    width: 20%;
                    height: 100%;
        }
        */

        /**************************************************************** 
            [ Flex Display Box ]
            flex란? - flexible

            - 가변적인 자식요소를 컨트롤 하기 위해 CSS3에서 새롭게 선보인 display 기술

            [ Flex 세팅법 ]
            1. 대상: 컨트롤할 요소들의 직계 부모요소
            2. 등분할 세팅
                - 자식 요소를 같은 비율로 채울 때 자식요소에 flex속성값을 1로 쓰면 됨
            3. 일반적인 세팅
                - 특정한 크기나 내용이 있는 블록요소인 자식을 옆으로 흐르게 함(flex세팅 일단 불필요)

            [ flex-direction 속성 ]
            진행방향과 순서를 정함
                1) row : 좌->우(기본값)
                2) row-reverse : 우->좌
                3) column : 위->아래
                4) column-reverse : 아래->위


        ****************************************************************/

        /* Flex 적용 */
        #wrap>ul{
            /* flex 박스 - df */
            display: flex;
        }
        /* Flex 적용 자식요소 */
        #wrap>ul>li{
            /* flex등분할 속성 */
            flex: 1;


            /* 
            [ flex 속성 : 플렉스 자식요소에 주는 속성 ]
                -> flex : 한번에 아래 3가지 속성을 줌

                flex: 1 숫자하나만 쓰면 
                flex: 1 1 0 과 동일
                해석) 
                커질래? 응(1), 작아질래? 응(1), 가로크기 0 (설정없음)

                따로 설정시 아래와 같다!
                flex-grow: 1;
                flex-shrink: 1;
                flex-basis: 0;

                1) flex-grow: 1 | 0 -> 커질래? 1 응 | 0 아니
                2) flex-shrink: 1 | 0 -> 작아질래? 1 응 | 0 아니
                3) flex-basis: 설정값(px,%,em,rem,vw등)
                -> width 가로크기를 설정하는 속성
                -> 만약 0을 쓰면 속성값 없음!
            */
        }


        #wrap>ul>li:nth-child(1){
            background: url("./images/m01_bg.jpg") no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(2){
            background: url("./images/m02_bg.jpg") no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(3){
            background: url("./images/m03_bg.jpg") no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(4){
            background: url("./images/m04_bg.jpg") no-repeat center/cover;
        }
        #wrap>ul>li:nth-child(5){
            background: url("./images/m05_bg.jpg") no-repeat center/cover;
            
        }

        /* 타이틀 공통 */
        .tit{
            position: absolute;
            top: 100px;
            width: 500px;
            height: 100px;
            border: 5px double #fff;
            left: 50%;
            /* 가로 중앙 이동: transform: translate 사용 */
            transform: translateX(-50%);
        }

        /* 타이틀 하위 공통 li */
        .tit>li{
            /* 박스세팅 */
            width: 50px;
            height: 50px;
            border: 3px solid #fff;
            border-radius: 50%;
            background-color: red;
            text-align: center;
            /* 글자세팅 - font: 스두크/줄체*/
            font: bold 14px/50px Verdana;
            color: #fff;
        }

        /* 타이틀 1 */
        .t1{
            /* 플렉스 박스 */
            display: flex;
            /* 진행방향 정렬 */
            justify-content: space-evenly;
            /* 진행수직방향 정렬 */
            align-items: center;
        }
        /* 타이틀 2 */
        .t2{
            top: 200px;
            display: flex;
            /* 진행방향 정렬 */
            justify-content: space-between;
            /* 진행수직방향 정렬 */
            align-items: baseline;/* baseline은 글자 아랫선맞춤 */
        }
        .t2 li:nth-child(2){
            line-height: 80px;
        }
        .t2 li:nth-child(4){
            line-height: 30px;
        }

        /* 타이틀 3 */
        .t3{
            top: 350px;
            display: flex;
            align-items: center;
        }
        /* 4번째 li부터 끝으로 보내기 */
        .t3 li:nth-child(4){
            margin-left: auto;
            /* 선택요소의 떨어뜨리려는 방향으로 margin을 auto로 설정하면 flex에서 끝으로 이동시켜줌 */
        }




        .t4{
            transform: none;
            top: 200px;
            left: 50px;
            width: 150px;
            height: 500px;
            display:flex;
            flex-direction: column;
            align-items: center;

        }

        /* 선택된 요소부터 끝으로 보내짐 */
        .t4 li:nth-child(5){
            /* 수직방향 마진 - bottom, top */
            margin-top: auto;
        }



        .t5{
            transform: none;
            top: 50px;
            left: 50px;
            width: 150px;
            display: flex;
        }
        .t5 li{
            /* 기본값(flex-shrink: 1;)부모박스가 줄어들 때 같이 자동으로 줄어듦 
                - 강제로 크기유지위해서는 flex-shrink: 0;*/
            flex-shrink: 0;
        }

            /* 
            [ justify-content 속성 ]
            - 진행방향정렬속성 (justify 양쪽정렬의 뜻)                   
        - content 는 진행방향으로 여러개의 아이템요소가 있으니까 컨텐트임  
        1) flex-start : 처음위치(기본값)                              
        2) flex-end : 끝위치                         
        3) center : 중앙                           
        4) space-between :                                         
            아이템요소 양쪽끝에 붙고 사이간격 일정                               
        5) space-around :                                           |   
            아이템요소 양쪽간격 일정                                       
        6) space-evenly :                            
            아이템요소 양쪽과 사이간격 일정           
        */
        /*
        
        [ align-items 속성 : ]
        - 진행방향의 수직 정렬 속성
        - 수직방향의 아이템(요소)이 하나씩일때 사용
        1) flex-start : 처음위치(기본값)
        2) flex-end : 끝위치
        3) center : 중앙
        4) stretch : 수직방향 부모박스에 꽉채워 늘림!
            (단, height값이 auto여야함!)
        5) baseline : 각 요소에 글자가 있다면 
            글자기준선(baseline)을 기준으로 정렬함!
            (글자의 line-height를 변경해서 적용해봄!)
        */




    </style>
</head>
<body>
    <!-- 전체 랩핑 박스 -->
    <div id="wrap">
        <!-- 파티션 박스 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- 타이틀 박스 1 -->
        <ol class="tit t1">
            <li>L</li>
            <li>O</li>
            <li>T</li>
            <li>T</li>
            <li>E</li>
        </ol>

        <!-- 타이틀 박스 2 -->
        <ol class="tit t2">
            <li>W</li>
            <li>O</li>
            <li>R</li>
            <li>L</li>
            <li>D</li>
        </ol>
        
        
        <!-- 타이틀 박스 3 -->
        <ol class="tit t3">
            <li>W</li>
            <li>O</li>
            <li>R</li>
            <li>L</li>
            <li>D</li>
        </ol>
        
        <!-- 타이틀 박스 4 -->
        <ol class="tit t4">
            <li>W</li>
            <li>O</li>
            <li>R</li>
            <li>L</li>
            <li>D</li>
        </ol>

        <!-- 타이틀 박스 5 -->
        <ol class="tit t5">
            <li>W</li>
            <li>O</li>
            <li>R</li>
            <li>L</li>
            <li>D</li>
        </ol>
    </div>
</body>
</html>
