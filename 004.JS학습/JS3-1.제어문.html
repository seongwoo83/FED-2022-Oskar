<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />

        <title>JS3-1.제어문 - if문, switch case문, for문, while문</title>
        <!-- JS 코드구역 -->
        <script>
            /****************
                함수명 : jumsu
                기능 : 점수에따른 평가 출력하기
                    1. 점수에 따른 메시지 출력
                    2. 점수에 따른 메시지 글자색 변경
                    3. 점수에 따른 칭찬스티커 보이기
            ****************/
            function jumsu() {
                /* 함수는 코드를 저장하는 공간임
                        어떤값을 가져오거나 가지고 나갈 수 있음 */

                /* 1. 함수를 만들고 처음할일은? 호출확인! */
                // console.log("점수!");

                /* 2. 대상 선정 */
                /* 2-1. 점수입력요소 : input#jumsu */
                var jumsu = document.getElementById("jumsu");
                /* 2-2. 출력요소 : h3#jexp */
                var jexp = document.querySelector("#jexp");
                /* 2-3. 칭찬스티커 #jshow */
                var jshow = document.querySelector("#jshow");
                // querySelector(CSS선택자)

                /* 3. 입력값 읽어오기 */
                var score = jumsu.value;
                /* value 속성 - 입력된 값을 읽기/쓰기 */
                // console.log("입력된 값: "+score);
                // console.log("데이터형 :"+typeof(score));
                /* typeof(변수) -> 데이터형을 리턴함 */
                /* 숫자든 문자든 입력데이터는 string형 즉 문자형 데이터임
                    아래 if문에서 숫자와 비교할 때 데이터형은 문자형이어도 내용이 숫자이면
                    자동 변환하여 처리함. */

                /******************
                    함수명 : initFn
                    기능 : 초기화 및 메시지 출력
                    ******************/
                var initFn = function (txt) {
                    /* txt는 메세지를 전달하는 파라미터변수 */

                    console.log("초기화 해야함"); /* 0. 함수 호출 확인 */

                    jexp.innerText = txt; /* 1. 평가출력에 내용 출력하기 */

                    jexp.style.color = "#000"; /* 2. 글자색 초기화 : jexp*/

                    jshow.style.backgroundPosition = "322px 0"; /* 3. 칭찬스티커 초기화 : jshow*/

                    jumsu.value = ""; /* 4. 입력창 내용 지우기  : jumsu */
                    /* value속성에 빈 문자값을 넣으면 기존내용 지워짐 */

                    jumsu.focus(); /* 5. 입력랑에 포커스 주기 : jumsu*/
                    /* focus()내장함수는 입력창에 포커스를 줌 */
                };

                /* 변수에 이름없는 함수(익명함수)를 담으면 그 변수는 함수가 됨.
                    함수의 사용목적은 명령어 코드를 바로 실행 안하고 저장해 놓아서 어떤 시점에 실행하기 위함임. */
                /* 익명함수는 이름이 없는 폼. -> function(){명령어코드}; */

                /************************
                    [ 빈값, 숫자범위, 숫자여부 판별 ]
                    -> is Not a Number? -> isNaN()
                    -> 숫자가 아니니? 판별 내장함수
                    isNaN()
                    숫자가 아니면 true
                    숫자이면 false
                    -> 데이터형이 string 문자형이어도 내용이 숫자이면 숫자로 판별함
                    ************************/
                /* 입력된 값 score 숫자여부 판별 */
                console.log("숫자가 아니니? " + isNaN(score));

                /* 함수에서 아래쪽 코드가 실행되지 않도록 함수를 여기에서 빠져나가도록 하는 방법 -> return 키워드를 사용한다. */
                /* return은 함수에서 어떤 값을 함수를 호출한 곳으로 가져가거나 함수를 끝낼때 사용함.
                        return 어떤값 -> return뒤에 값을 안쓸 수 있음.*/

                if (score === "") {
                    initFn("내용을 입력해주세요");
                    return;
                } else if (isNaN(score)) {
                    initFn("숫자만 입력해주세요");
                    return;
                } else if (score < 0 || score > 100) {
                    initFn("0이상 100이하의 숫자만 입력해주세요");
                    return;
                }

                /* 변수 만들기 */
                var msg; //메시지변수
                var fc; //글자색변수
                var bgp; //  배경위치변수

                /* 4. 메시지 만들기 */
                /* 점수에 따른 메시지를 if문으로 작성한다 */
                /* if문의 소괄호 안이 true일때만 실행됨 */
                /* else if를 사용하면 범위지정이 필요없음 */
                if (score >= 90) {
                    msg = "'매우잘함'";
                    fc = "blue";
                    bgp = "0 0";
                } else if (score >= 80) {
                    msg = "'잘함'";
                    fc = "green";
                    bgp = "-322px 0";
                } else if (score >= 70) {
                    msg = "'보통'";
                    fc = "purple";
                    bgp = "-322px -322px";
                } else if (score >= 60) {
                    msg = "'노력요함'";
                    fc = "orange";
                    bgp = "0 -644px";
                } else {
                    msg = "'재시험'";
                    fc = "red";
                    bgp = "-644px -644px";
                }

                // console.log("글자색: "+fc+"\n배경위치: "+bgp);
                /* else문을 끝에 사용할 경우 위의 조건에 모두 맞지 않으면 처리하게 됨 */
                /* else문 때문에 msg는 반드시 할당값을 가지게 됨 */

                /* if의 조건문에 undefined는 false처리됨 */
                /* if문 조건문에 일반적으로 선언후 할당된 변수는 true처리됨 */
                /* 숫자나 일반값을 쓰면 true처리됨 */
                /* 동등비교연산자를 할당연산자로 사용하면 true처리됨 */
                /* if(aa=1) -> true처리됨 */

                /* msg에 할당하지 않고 선언만 한경우 값을 출력시 undefined*(정의되지 않은 값)이 나오는데 이것도 기본값 중 하나임 */

                /* 5. 화면 출력 : #jexp -> jexp변수*/
                jexp.innerText = "평과결과는 " + msg;

                /* 6. 글자색 변경 */
                jexp.style.color = fc;
                /* fc는 점수대별 글자색을 할당한 변수 */

                /* 7. 칭찬스티커 배경위치 변경 : #jshow*/
                jshow.style.backgroundPosition = bgp;
                /* bgp는 배경이미지 위치값을 할당한 변수 */
            } ///////////////jumsu 함수 ////////////////

            /***********************************************
                    [ if문 ]
                    - 조건문을 검사하여 true이면 중괄호 안의 코드가 실행되는 제어문

                    - 조건문이란 결과가 true / false로 나오는 구문
                    (비교연산자, 논리연산자)

                    ((구문))
                    ________________________________

                    if(조건문){
                        실행코드
                    }else if(조건문){
                        실행코드
                    }
                    ...
                    else{
                        실행코드
                    }
                    _________________________________


                    ((구문해석))
                    1. if문은 단독으로 따로 사용가능
                    2. else if문은 if문 뒤에 또는 else if문 뒤에만 사용 가능(else if로 시작못함)
                        -> 하나의 조건에 걸리면 다른 조건문에는 안들어감
                    3. else문은 모든 조건에 해당없을 떄 무조건 실행할 코드가 있을 경우 사용함.
                        -> if문 가장 끝에 사용함
                        -> 단독으로 else문만 사용불가

                    ※참고 : if문의 실행문이 하나이면 중괄호 생략 가능
                    예)
                        if(aa>10){
                            my = "ㅎㅎㅎ";
                        }
                        == 
                        if(aa>10) my= "ㅎㅎㅎ";
                ***********************************************/

            /***********************************************
                    함수명: local(){};
                    기능: 지역명을 입력하면 지역 국번을 안내함
                ***********************************************/
            function local() {
                /* 1. 함수 호출확인 */
                console.log("지역국번이 뭔가요?");
                /* 2. 대상선정 */
                /* 2-1. 입력대상 : input#local */
                var tg = document.querySelector("#local");
                /* 2-2. 출력대상 */
                var info = document.querySelector("#info");
                /* 3. 입력된 값 읽어오기 -> 지역명*/
                var txt = tg.value;

                /* 메시지 변수 */
                var msg;

                /* 4. 지역명을 switch case문으로 분류하여 메시지 넣기 */
                switch (txt) {
                    case "서울":
                        msg = "02";
                        break;
                    case "경기":
                        msg = "031";
                        break;
                    case "인천":
                        msg = "032";
                        break;
                    case "부산":
                        msg = "051";
                        break;
                    case "세종":
                        msg = "044";
                        break;
                    case "대구":
                        msg = "053";
                        break;
                    case "광주":
                        msg = "062";
                        break;
                    case "전북":
                        msg = "063";
                        break;
                    case "전남":
                        msg = "061";
                        break;
                    case "경북":
                        msg = "054";
                        break;
                    case "경남":
                        msg = "055";
                        break;
                    case "세종":
                        msg = "044";
                        break;
                    case "울산":
                        msg = "052";
                        break;
                    case "대전":
                        msg = "042";
                        break;
                    case "충북":
                        msg = "043";
                        break;
                    case "충남":
                        msg = "041";
                        break;
                    case "제주":
                        msg = "064";
                        break;
                    case "나성":
                        msg = "나성에 가면 편지를 전해줘요♬";
                        break;
                    default:
                        msg = "esc";
                }
                /* 5. 메시지 만들기 */
                /* msg변수에 최종출력 내용을 다시 담아서 변경함 */
                if (msg === "esc") {
                    msg = "등록되지 않은 지역입니다.";
                } else msg = `${txt}의 지역번호는 ${msg}입니다.`;
                /* 6. 화면 출력 - 출력대상 : #info */
                info.innerText = msg;
            }

            /******************************************
                    [ switch case문 ]
                    - 단일조건을 분류하여 실행문을 만들어줄 때 사용하는 제어문

                    ((구문 구조))
                    _______________________________________
                    switch(){
                        case 경우1: 실행코드; break;
                        case 경우2: 실행코드; break;
                        case 경우3: 실행코드; break;
                        ...
                        default: 실행코드;
                    }
                    ________________________________________

                    ((구문해석))
                    1. 변수값에 해당하는 경우 그 값에 해당하는 case에 들어가서 실행코드를 실행함
                    2. 각 case 끝에 break예약어를 반드시 작성해야함
                        -> 작성하지 않으면 다른 case에 또 들어가는 경우가 생김
                        -> 일반적으로 break키워드는 제어문을 빠져나갈 때 사용함
                    3. default는 if문의 else문과 비슷하여 해당 case가 없으면 마지막에 실행됨
                        -> 필요시 사용함
                        -> default문에는 break를 사용하지 않음

                ******************************************/

            /******************************************
                함수명: gugu
                기능: 구구단 출력
            ******************************************/
            function gugu(U) {
                /* U는 자기 자신을 보내는값을 담는 변수 */
                /* 1. 호출확인 */
                console.log("구구단을 외자", U, U.id);
                /* 전달변수 U에 this로 전송된 요소자신이 왔으므로 내부의 선택값이 무엇인지 읽을 수 있음 */

                /* 2. 대상선정: 출력대상 -> .g1 */
                var tg = document.querySelector(".g1");

                /* 3. 선택값 가져오기 */
                var opt = U.value;
                console.log("선택값: ", opt);

                /* 4. 구구단 만들기 */
                /* 코드변수 */
                var hcode = `<h2>${opt}단</h2>`;

                // hcode += `${opt} × 1 ＝ ${opt*1}<br>`;

                /* for문
                    for(시;한;증){코드} */
                for (var i = 1; i < 10; i++) {
                    console.log("ㅎㅎ", i);
                    hcode += `${opt} × ${i} ＝ ${opt * i}<br>`;
                } //#######for문###########

                /* 5. 화면 출력하기 */
                tg.innerHTML = hcode;

            } //############gugu함수################
            
            /********************************************* 
                [ for문 ]
                - 어떤 실행문을 순서대로 여러번 반복실행할 경우 사용하는 제어문

                ((구문구조))
                ______________________________________
                for(시;한;증){실행코드}
                - 시 -> 시작값(변수선언과 함꼐 숫자할당)
                - 한 -> 한계값(숫자를 조건문으로 사용)
                - 증 -> 증감(1씩증가 ++ / 1씩감소 --)

                _____________________________________
                ((구문해석))
                1. 먼저 시작값을 변수에 선언후 할당
                2. 중앙에 있는 한계값 조건에 맞는지 검사함
                3. 맞으면(true)이면 for문의 중괄호 내부의 코드를 실행함
                4. 중괄호 안의 코드를 실행 후 세번쨰 증감으로 감
                    ++ / -- 로 1씩 증감함
                5. 중앙에 있는 한계값 조건에 맞는지 검사함
                6. 조건에 맞는 동안 중괄호 안의 코드를 실행함
                7. 중앙에 한계값조건에 맞지 않으면(false)이면 for문을 빠져나옴

                *********************************************/
                
                /******************************************
                    함수명: gugu2
                    기능: 구구단 출력
                ******************************************/
                function gugu2(U) {
                    /* U는 자기 자신을 보내는값을 담는 변수 */
                    /* 1. 호출확인 */
                    console.log("구구단을 외자", U, U.id);
                    /* 전달변수 U에 this로 전송된 요소자신이 왔으므로 내부의 선택값이 무엇인지 읽을 수 있음 */
        
                    /* 2. 대상선정: 출력대상 -> .g2 */
                    var tg = document.querySelector(".g2");
        
                    /* 3. 선택값 가져오기 */
                    var opt = U.value;
                    console.log("선택값: ", opt);
        
                    /* 4. 구구단 만들기 */
                    /* 코드변수 */
                    var hcode = `<h2>${opt}단</h2>`;
        
                    // hcode += `${opt} × 1 ＝ ${opt*1}<br>`;
        
                    /**************************************************** 
                            [ while문 ]

                        - 반복실행코드를 위한 조건으로 만드는 제어문

                        ((구문구조))
                        ______________________________
                        시작값;

                        while(한계값){
                            실행코드;
                            증감;
                        }
                        ______________________________

                        ((구문해석))

                        - for문과 유사하나 시작값이 while문 윗쪽에 나옴
                        - 한계값은 while문 소괄호 안에 씀
                        - 증감은 while 실행코드 내부에 씀
                        (주의: 증감을 안쓰면 무한루프에 빠짐!)

                        - >>>>> while문과 for문은 무엇이 다른가?

                        시작값과 증감없이 단지 조건에 의해서
                        반복실행이 필요한 경우 사용할 수 있다!

                        while(조건){코드}

                        -> 예) 중복숫자 피하기, 직전값 피하기 등

                    ****************************************************/
                        
                    /* while문 #########################*/
                    var i = 1;
                    
                    while(i<10){
                        // console.log("난 while문", i);
                        hcode += `${opt} × ${i} ＝ ${opt * i}<br>`;
                        i++;
                    }//#############while문##############


                    /* for문######################
                        for(시;한;증){코드} */
                    // for (var i = 1; i < 10; i++) {
                    //     console.log("ㅎㅎ", i);
                    //     hcode += `${opt} × ${i} ＝ ${opt * i}<br>`;
                    // } //#######for문###########
        
                    /* 5. 화면 출력하기 */
                    tg.innerHTML = hcode;
        
                } //############gugu함수################
        </script>

    <body>
        <h1>JS 제어문</h1>
        <hr />
        <!-- if문 연습 -->
        <h2>if문 연습</h2>
        <h3 id="jexp">평가출력</h3>
        <label for="jumsu">점수입력:</label>
        <input
            type="text"
            id="jumsu"
            placeholder="점수를 입력하세요"
            maxlength="3"
            onkeypress="if(event.keyCode===13){jumsu()}"
        />
        <!-- 
            [ onkeypress속성 ]
            -> 키보드를 치면 발생하는 이벤트 속성
            if조건문
            조건식: event.keyCode === 13
            -> 키보드의 키코드가 13번? 엔터키 눌렀나?
            -> 엔터키의 키코드는 13번
