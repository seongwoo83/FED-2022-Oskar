<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 연습1 - 파란상자에 미니언즈 집어넣기</title>
    <style>
        /* 미니언즈 이미지 */
        .mini {
            cursor: pointer;
            /* 손가락모양 */
            border: 5px dotted #fff;
        }

        /* 마우스오버시 보더색 변경 */
        .mini:hover {
            border-color: red;
        }

        /* 파란색 가방 */
        .Bcase {
            border: 20px ridge blue;
            min-height: 250px;
            /* 최소높이를 주면 설정높이를 유지하다가
            내용이 많아지면 높이값이 늘어남! */
        }

        .Bcase img {
            width: 150px;
            /* 크기줄임 */
        }
    </style>
    <script>
        /* html모두 로딩후 실행구역 */
        window.addEventListener("DOMContentLoaded",loadFn);
            /*⁡⁢⁣⁣**********************************
                함수명: loadFn
                기능: 로딩후 바로 실행하는 코드구역
            **********************************⁡*/
            function loadFn(){
                /* ⁡⁣⁣⁢1. 호출확인⁡ */
                // console.log("로딩완료");

                /* ⁡⁣⁣⁢2. 대상선정⁡ */
                /* 2-1 이벤트 대상: .mini */
                var mini = document.querySelectorAll(".mini")
                // console.log(mini);
                /* 2-2 변경대상: .Bcase */
                var Bcase = document.querySelector(".Bcase");
                /* 2-3 리셋버튼: .rbtn */
                var rbtn = document.querySelector(".rbtn");
                /* 2-4 전체 갯수표시: .stxt span */
                var stxt = document.querySelector(".stxt span");

                /* ⁡⁣⁣⁢3. 이벤트 세팅하기(mini, Bcase)⁡ */
                /* 이벤트 종류: click */
                /* for 문으로 버튼 개수만큼 돌아서 세팅 */
                for(var i = 0; i < mini.length; i++){
                    /* 반복조건: 0부터 작작 */
                    /* mini 개수보다 작을동안 1씩 증가하면서 돎 */
                    /* 1) 미니언즈 이미지마다 클릭설정하기 */
                    // mini.item(순번)
                    // mini[순번]
                    mini[i].onclick = function(){

                        /* 바깥 for문의 i는 최종 결과의값만 내부에 찍힘 
                        -> i값이 하나씩 전달되지 않음*/
                        // console.log("for문변수", i);


                        /* 1// 클릭된 이미지의 data-cnt값 읽어오기 */
                        var cnt = this.getAttribute("data-cnt");
                        /* this키워드는 이벤트 설정된 자신 그 자체 */                        

                        /* 2// 파란상자에 미니언즈 넣기 */
                        /* += 대입연산자로 기존데이터에 더함 */
                        /* for문으로 반복개수 만큼 미니언즈 넣기 */
                        for(var j = 0; j < cnt; j++){
                            Bcase.innerHTML += `<img src="./images/Minions.png" alt="미니언즈">`;
                        }//⁡⁢⁣⁢#########for문#############⁡
                        /* 3// for문으로 미니언즈를 모두 추가 후 갯수표시 함수 호출 */
                        showCnt();

                    };//⁡⁢⁣⁢##########click이벤트함수##########
                    
                }//⁡⁢⁣⁢#############for문################⁡



                    /* ⁡⁣⁣⁢4. 리셋버튼 세팅하기⁡ */
                    /* 대상: 이벤트대상 - rbtn / 변경대상 - Bcase */
                    rbtn.onclick = function(){
                        /* 1. 호출확인 */
                        // console.log("다지워");
                        /* 2. 파란상자 내용지우기 */
                        Bcase.innerHTML = "";
                        stxt.innerText = "0";
                    }//⁡⁢⁣⁢##############click이벤트함수############⁡
                    
                    rbtn.style.fontSize = "40px";
                    rbtn.style.margin = "10px";

                    /* ⁡⁣⁣⁢5. 현재 미니언즈 갯수 표시하기⁡ */
                    /* 대상: .stxt span */
                    /* 할당형 함수를 만들어서 미니언즈를 추가할 때마다 이 함수를 호출하게 함 */
                    var showCnt = function(){
                        /* (1) 호출확인 */
                        console.log("지금 몇개?");
                        /* (2) 파란상자내부의 미니언즈 이미지개수 읽어오기 */
                        var cnt = Bcase.querySelectorAll("img").length;
                        /* (3) 표시요소에 개수 출력하기 */
                        stxt.innerText = cnt;
                    };//⁡⁢⁣⁢##########showCnt함수###############⁡

            }//⁡⁢⁣⁢#################loadFn함수###########⁡
    </script>
</head>

<body>
    <h1>for문 연습1 - 파란상자에 미니언즈 집어넣기</h1>
    <!-- data-cnt는 각 미니언을 몇 개씩 넣을지에 대한 정보값임 -->
    <img src="./images/Minions.png" alt="미니언즈" class="mini" data-cnt="1" title="나를 클릭하면 한개씩 가방에 들어갈꼬얌~!">
    <img src="./images/Minions.png" alt="미니언즈" class="mini" data-cnt="5" title="나를 클릭하면 다섯개씩 가방에 들어갈꼬얌~!">
    <img src="./images/Minions.png" alt="미니언즈" class="mini" data-cnt="10" title="나를 클릭하면 열개씩 가방에 들어갈꼬얌~!">


    <!-- 
        [ 데이터를 저장하기 위한 속성 사용하기 ]
        개발자가 임의로 만들 수 있는 속성은 시작할 때 data-로 씀
        형식 예) <요소 data-내가만든이름 = "값">

    -->

    <!-- 현재 미니언즈 갯수 표시 -->
    <h2 class="stxt">
        현재 미니언즈 그룹 개수: <span>0</span>개 
    </h2>

    <!-- 리셋을 한다면 이렇게...! -->
    <button class="rbtn">리셋</button>

    <!-- 파란상자 -->
    <div class="Bcase"></div>

</body>

</html>
