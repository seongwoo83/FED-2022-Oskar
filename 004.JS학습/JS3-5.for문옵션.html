<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>For문 옵션</title>
    <style>
        .forCls {
            height: 100px;
            border: 4px dotted lightseagreen;
        }

        .forCls img {
            height: 100px;
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded",function(){
            /* 로딩확인 */
            console.log("로딩완료");
            
            /*********************************************
                [ JS 기능정의 ]
                -> 버튼 클릭시 해당버튼의 내용으로 연결된 대상에 이미지를 연속적으로 넣어준다
                1. 이벤트대상: button
                2. 이벤트종류: click
                3. 변경대상: .forCls
                4. 변경내용: 변경대상에 이미지 넣기
                    -> 연속된 이미지를 for문에 넣기
            *********************************************/


            /* ⁡⁣⁣⁢1. 대상선정⁡ */
            /* 이벤트대상: button */
            var btns = document.querySelectorAll("button");
            /* 변경대상: .forCls */
            // var tg = document.querySelectorAll(".forCls");
            /* -> 출력대상인 .forCls는 버튼으로 부터 찾는다. */
            /* 미리 수합하지 않음 */
            
            console.log(btns);

            /* ⁡⁣⁣⁢2. 이벤트 설정 및 기능구현⁡ */
            for(var i = 0; i< btns.length; i++){
                /* 1) 이벤트 설정하기 */
                btns[i].onclick = function(){
                    /* (1) 버튼요소 텍스트 읽기 */
                    var btxt = this.innerText;
                    console.log('btxt: ', btxt);
                    /* (2) 버튼별 for문 옵션 적용하기 */
                    /* 출력하고자 하는 .forCls찾아 변수 할당하기 */
                    var tg = this.parentElement.querySelector(".forCls");
                    /* parentElement ->  부모요소로 올라감 */
                    /* 부모로 올라가서 querySelector로 forCls를 찾음 */
                    console.log('출력할 요소: ', tg);

                    /* -> num 안씀 */
                    // var num = 0;
                    // btxt == "for문옵션1"? 
                    // num = 1 : (btxt == "for문옵션2"? num = 2 : num = 0);


                    /* (3) 이미지 출력하기 */
                    /* 이미지 10개 출력하기 */
                    /* 초기화 */
                    tg.innerHTML = "";
                    for(var j = 1; j<=10; j++){

                        /* 1. 4,7번 생략하고 출력하기 */
                        if(btxt ==="for문옵션1" && (j === 4 || j === 7)) continue;
                        /* continue 키워드 */
                        /* -> 안내려가고 for문 계속 진행 */
                        /* -> 중간 코드 건너뛰기를 함 */

                        /* 2. 세 번째 버튼일 때 6번째에 나감 */
                        /* break 키워드 - 제어문을 나감 */
                        if(btxt === "for문옵션2"&& j === 6) break;

                        if(btxt === "for문옵션3" && (2<=j&&j<=4) || j===9) continue;


                        /* 이미지 넣을대상 : tg */
                        tg.innerHTML += `<img src="./images/num/num_0${j}.png" alt="숫자이미지">`;
                    }//⁡⁢⁣⁢######j for문########
                    
                };//⁡⁢⁣⁢######click힘수##########⁡

            }//⁡⁢⁣⁢###########i for문#############
            
        })//⁡⁢⁣⁢##################로드구역##################⁡
    </script>
</head>

<body>
    <h1>for문 옵션</h1>

    <hr>

    <div>
        <h2>기본for문</h2>
        <button>기본호출</button>
        <br><br>
        <div class="forCls"></div>
    </div>
    <hr>

    <div>
        <h2>4번과 7번빼고 돌리기</h2>
        <button>for문옵션1</button>
        <br><br>
        <div class="forCls"></div>
    </div>

    <hr>

    <div>
        <h2>5번까지만 돌리기</h2>
        <button>for문옵션2</button>
        <br><br>
        <div class="forCls"></div>
    </div>
    
    <hr>
    <div>
        <h2>2~4, 9빼고 돌리기</h2>
        <button>for문옵션3</button>
        <br><br>
        <div class="forCls"></div>
    </div>
    
</body>

</html>
