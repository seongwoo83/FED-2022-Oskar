<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4-1. 배열변수와 객체</title>
    <style>
        h1 {
            text-align: center;
        }

        /* 정보출력박스 */
        .cont {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            line-height: 84px;
            margin: 5px auto;
            font-size: 24px;
        }
    </style>
    <!-- ⁡⁢⁣⁢####################JS 코드 구역####################⁡ -->
    <script>
        window.addEventListener("DOMContentLoaded", function(){
            console.log("로딩완료");

            /* 1 .출력대상: .cont */
            var tg = document.querySelectorAll(".cont");
            
            /* 2. 내용 출력하기: 배열과 객체를 활용 */


/**⁡⁣⁢*********************************************⁡
    [ 배열(Array)변수란? ]
    - 여러개의 데이터를 묶음으로 변수 하나에 저장함
    - 장점: 데이터를 급급하고 다루는 데에 편의성 제공
    - 각 데이터를 하나의 이름으로 구분하여 호출할 수 있는 메모리 공간
    예) 계란 한 판, 아파트 한 동, ...

    [ 배열의 선언 ];
    1. new Array();
        - new 키워드
        객체를 실제로 메모리 안에 생성하는 방법을 제공
        -> instance라고 함
    - 객체란 속성과 메서드를 가지고 있는 프로그램 단위체
    - 객체는 독립된 특성을 가지고 있어야 함

    예) 자동차, 볼펜, 물통, 가방등 독립된 별도의 기능이 있어야하고 명사적 특징과 동사적 특징이 모두 있어야 객체다.

    2. 배열의 선언과 할당의 일반적인 방식
    - 배열변수명 = [값1, 값2, 값3,...];
    new Array90라고 객체를 생성하지 않아도 자동생성됨
    -> 이런 객체를 정적객체(static object)라고 부름

    3. 배열을 미리 생성하여 각각 할당하는 방법
    배열변수명 = []; -> 이 변수가 배열변수로 설정됨
    배열변수명.length = 숫자; -> 숫자만큼 배열이 생성
    배열변수명.length 는 배열 개수도 읽고 설정도 됨;

**********************************************⁡*/
            
            /* 배열의 선언과 할당 */
            var arr1 = new Array(
                "1993년 10월 12일",
                "183cm",
                "65kg",
                "너도 인간이니? 치인트",
                4567,
                "서강준"
            );//⁡⁢⁣⁢################# arr1 ###################⁡
            /* 원래 배열형을 만들 때는 대괄호를 사용하는 것이 일반적 */
            /* 변수 = [];
                new 키워드로 선언과 할당을 동시에 할 수 있다.
                소괄호 안에 콤마로 값을 구분하여 사용함 */

            /* 배열 변수에 할당한 데이터 불러오기 */    
            /* 호출방법: 배열변수명[순번] - 순번은 0부터 시작 */
            /* 출력대상: tg[0] - 첫 번째 박스 */
            tg[0].innerHTML = `
                이름: ${arr1[5]} / 
                키: ${arr1[1]} / 
                몸무게: ${arr1[2]} / 
                대표작: ${arr1[3]}
            `;

            var arr2 = [
                "삼일절",
                "태극기",
                1919,
                function(){
                    alert("대한독립만세");
                    /* function(){}: 익명함수 - 이름없고 코드만 저장함 호출시에만 작동*/
                }
            ];//⁡⁢⁣⁢######################### arr2 ###################⁡
            /* 배열값으로 문자, 숫자, 배열, 객체, 함수등 할당가능 */
            
            /* 출력대상: tg[1] */
            /* 출력할 문자: 삼일절은 1919년에 일제에 항거하여 태극기를 들고 일어난 믽중봉기를 기념하는 날이다 */
            tg[1].innerHTML = `
                ${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다
            `; 

            /* 툴팁 띄우기 */
            tg[1].title = "만세를 하시려면 클릭하세요";
            tg[1].style.cursor = "pointer";

            /* 배열의 함수 이벤트 연결하여 호출하기 */
            tg[1].onclick = arr2[3];
            /* 클릭 이벤트속에에 익명함수가 할당됨 */


            var arr3 = [];
            arr3.length = 8;
            /* 배열개수를 세팅했어도 더 추가가 얼마든지 가능함 */

            /* 각 배열주소에 값을 할당함 */
            arr3[0] = "산";
            arr3[1] = "할아버지";
            arr3[2] = "구름모자";
            arr3[3] = "썼네~!";
            arr3[4] = "나비같이";
            arr3[5] = "훨훨";
            arr3[6] = "훠얼훨";
            arr3[7] = "날아서";

            /* 배열 전체값 찍기: valueOf() - 배열값 전체를 콤마로 구분하여 출력 */
            //console.log('arr3 배열 전체값: ', arr3.valueOf());
            /* 참고로 변수만 찍어도 브라우저가 valueOf()를 자동으로 해서 출력함 */

            /* 변수 전체찍기에서 사이에 구분자변경하기 */
            /* join(구분자) -> 구분자는 특수문자 등 구반하는 문자*/
            // console.log("arr3 배열 구분자로 문자찍기: ", arr3.join("^"));
            /* -> DB에 구분자로 구분하여 하나의 데이터로 만든후 입력할 경우에 많이 사용되는 메서드임 */

            /* 배열값 뒤에 동적으로 배열값 추가하기 */
            /* push(값) -> 배열 맨뒤에 값을 추가하는 메서드*/
            arr3.push("김창완 작사");


            /* 배열사이에 별(★)을 넣어서 출력할 것 */
            /* 출력대상: tg[2] */
            tg[2].innerHTML = arr3.join("★");

            /* -> 배열 메서드는 중요하므로 별도로 훈련예정 */


/******************************************** 
    [ 객체(Object) 란? ]

    - 일반적으로 JS에서 객체란 속성과 메서드를
    가지는 프로그램 단위체
    - 속성은 명사적 특징, 메서드는 동사적 특징
    객체예)
    https://www.w3schools.com/js/js_objects.asp
    - 자동차의 명사적특징: 핸들, 백미러, 트렁크, 바퀴 등
    - 자동차의 동사적특징: 운전하다, 멈추다, 주차하다 등

    (참고: 브라우저에 이미 만들어져 있는 객체들)
    -> 내장객체라고함!
    -> 브라우저 내장객체-> 봄(BOM:Browser Object Model)
    -> https://www.w3schools.com/js/js_window.asp

    window : 윈도우(브라우저화면) 표시 관련객체
    document : 문서구조에 관련된 객체
    Array : 배열객체
    Object : 객체를 만들기 위한 객체
    Date : 날짜객체
    Math : 수학객체
    ___________________________________

    ->>> 내장객체 중 객체를 만들기위한 객체인 Object를
    사용하여 객체를 만들어보자!

    [ 객체의 선언 ]
    - new Object()

    [ 객체의 할당 ]
    - 중괄호{}를 사용하여 할당코딩을 함
    - {속성명:값,속성명:값,...}
    - 여러값을 셋팅할때 콤마로 구분한다
    - 배열과 비교해서 이해하기 쉽고 호출하기 쉽다!
    - 객체 스타일로 데이터 구조를 만들고
    이런 파일로 DB와 데이터 통신을 한다!
    이 파일의 이름은? 제이슨(JSON:확장자.json)

    [ 객체의 호출 ]
    - 객체명[속성명]
    또는
    - 객체명.속성명

********************************************/
            /* 객체를 선언하여 생성해보자 */
            /* 기본객체 세팅 추천방식은 중괄호만 사용하는 것 */
            var SSG = new Object({
                "너의 이름은?": "손석구",
                "생일": "1983년 2월 7일",
                "키": "87kg",
                "혈액형": "C형",
                "성별": "남성",
                "대표작": "나의 해방일지, 범죄도시2",
                "소속사": "셋별당엔터",
                "비밀번호": 7777,
                "팬레터": function(){
                    /* 1. 메시지 띄우기 */
                    alert("상남자 오빠 지금뭐해?");
                }
            }); //⁡⁢⁣⁢############## SSG 객체 ############⁡

            /* 객체 출력대상: tg[3] */
            tg[3].innerHTML = `
                당신이 좋아하는 남자배우는?
                ${SSG["너의 이름은?"]}
                / 몸무게를 아세요?
                ${SSG["몸무게"]} <br>
                생년월일은?
                ${SSG["생일"]}
                / 대표작은? ${SSG["대표작"]}
            `;
            /* 2줄이니까 라인간격조절 */
            tg[3].style.lineHeight = "40px"

            /* 객체에 세팅된 함수를 보통 "메서드"라고 부름 */
            /* 이 메서드 호출하기 */
            tg[3].onclick = SSG["팬레터"];
            tg[3].style.cursor = "pointer";




        });//⁡⁢⁣⁢################### 로드 구역 ###################⁡
    </script>
</head>

<body>
    <h1>JS4-1. 배열변수와 객체</h1>

    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>

    <!-- 예고편 동영상용 박스 -->
    <aside id="mvbx"></aside>

</body>

</html>
