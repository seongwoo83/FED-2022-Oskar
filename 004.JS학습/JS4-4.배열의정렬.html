<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4-4. 배열의 정렬과 검색</title>
    <script>
        /************************************************
            [ JS 배열의 정렬 ]
            -> 용어의 정의 : 정렬이란?
            : 배열의 값을 기준으로 순서를 다시 정하는것!
            배열의 정렬은 sort() 메서드 사용!
            sort()메서드를 사용하여 배열의 값을 오름차순, 내림차순으로 정렬할 수 있음

            [ sort()메서드의 특징 ]
            1. 기본정렬: 오름차순(1,2,3,..  / a,b,c,...)
                -> 기본 내림차순 메서드 -> reverse()
            2. 원리: 배열값을 문자열로 캐스팅(형변환)한 후 변환된 문자열을 비교하여 순서를 결정
            (참고: undefined 값일 경우 배열 맨 뒤에 배치함)

            [ sort() 메서드 비교함수 ]
            -> sort() 메서드 내부에 2개의 전달값을 가지는 함수를 쓰면
            sort메서드 자체에서 값을 비교하여 배열값의 순서를 바꾼다.

            [-> 기준정렬: 오름차순]
            배열변수.sort()

            (비교함수 사용)
            배열변수.sort(function(x,y){
                if(x>y) return 1;
                if(x<y) return -1;
                return 0;
            })

            -> 단순화 (삼항 연산자 사용)
            배열변수.sort(function(x,y){
                return x == y ? 0 : x>y? 1 : -1;
            })

            -> 리턴값의 의미
            1) if(x>y) return 1: x가 y뒤에 옴(리턴값 양수)
            2) if(x<y) return -1 : x가 y앞에 옴(리턴값 음수)
            3) return 0 : 변화없음

            [ 정렬시 데이터 유의사항 ]
            1. 문자형일 경우 대소문자가 섞여있으면 대문자나 소문자중 하나로 통일하여 비교해야한다.
            예)
            배열변수.map((x,y)=>{
                let a = x.toUpperCase(),
                    b =  y.toUpperCase();

                return a == b ? 0 : a>b? 1 : -1;
            })

            2. 날짜 정렬도 숫자와 동일함(날짜 데이터 자체가 숫자형으로 되어있음)
            3. 특정언어의 특수문자일 경우 localeCompare() 메서드로 특수문자 비교함
            예) x.localeCompare(y)

            *********************************************
            [ 객체값을 가지는 배열 정렬하기 ]
            1. 배열값에 대한 메서드를 사용할 때 하위 객체값으로 접근하여 비교하여 정렬한다

            예)
            배열변수 = [
                {
                    idx:1,
                    tit:"하하",
                },
                {
                    idx:2,
                    tit:"크크"
                }
            ]

            배열변수.sort((x,y)=>{
                return x.tit == y.tit ? 0 : x.tit > y.tit ? 1 : -1;
            })
            -> 배열의 객체값 tit속성값으로 배열을 오름차순으로 변경
            -> 배열비교값.속성명 / 배열비교값["속성명"]

            2. 정렬한 후 변경된 배열의 값을 화면에 다시 넣어준다
            (리액트에서는 Hook변수 처리함으로 배열만 변경하면 바로 반영된다.)

            *******************************************

            [ 배열의 검색 : find() / filter() / indexOf() ]
            1. find() 메서드
                (1) 검색 후 첫 번째 일치값 하나만을 리턴
                (2) 결과가 없으면 undefined 리턴( if문에서 false 처리 )
                (3) 콜백함수 구성 : function(val,idx,obj){}
                    1) val : 처리중 배열의 값
                    2) idx : 처리중 배열의 순번
                    3) obj : 처리중 배열 전체
                (4) return 데이터 : 배열의 값 하나(값의 데이터형)
                (5) 활용케이스 : 아이디 검사 결과 리턴
            
            2. filter() 메서드
                (1) 검색 후 모든 일치값을 리턴
                (2) 결과가 없으면 undefined 리턴( if문에서 false 처리 )
                (3) 콜백함수 구성 : function(val,idx,obj){}
                    1) val : 처리중 배열의 값
                    2) idx : 처리중 배열의 순번
                    3) obj : 처리중 배열 전체
                (4) return 데이터 : 배열형 데이터 (하나 여도 배열값으로 리턴함)
                (5) 활용케이스 : 검색리스트 결과

            3. LIKE 검색방법 : 값의 일부만 넣어도 검색되는 방법
            -> indexOf(값)을 사용함
            결과값으로 문자열의 위치순번을 리턴하는데
            만약 없으면 -1을 리턴하므로 이것을 이용하여
            조건문에 -1이 아닌 경우가 검색결과가 있는 경우가 됨
            예)
            if(문자열.indexOf(검색문자열) !== -1 ){결과리턴}


        ************************************************/

        const org_num = [4, 5, 8, 10, 2, 1, 9, 3, 7, 6];
        const org_num2 = ["파", "타", "하", "가", "바", "사", "다", "라", "차"];
        const list1 = [
                    {
                        idx: 8,
                        tit: "나는 구누?",
                        cont: "공동구매) 슬로건 공구 (계좌와 네이버폼)",
                    },
                    {
                        idx: 4,
                        tit: "여기는 어디?",
                        cont: "총공 공지] 오늘부터 일 2회, 총공 진행합니다",
                    },
                    {
                        idx: 1,
                        tit: "나야나",
                        cont: "연합 갈라 서포트 계좌오픈",
                    },
                    {
                        idx: 15,
                        tit: "이제 얼마나 남은거니?",
                        cont: "음악프로그램에 출연 요청글도 써볼까요?",
                    },
                ]; /////////////// list1 /////////////

                const list2 = [
                    {
                        idx: 15,
                        tit: "당근마켓에 가자",
                        cont: "당근마켓이 정말로 싸고 좋다구~!",
                    },
                    {
                        idx: 74,
                        tit: "점심에 뭐먹지?",
                        cont: "오스틴님 생일 서포트 안내",
                    },
                    {
                        idx: 18,
                        tit: "직돌이는 쉬고싶다~!",
                        cont: "활동정지에 대한 파생글 무통보 삭제 및 경고",
                    },
                    {
                        idx: 104,
                        tit: "올해는 다른 회사로 이직한다!",
                        cont: "⚜️갈라콘 서포트에 많은 참여 부탁드립니다!",
                    },
                ]; /////////////// list2 /////////////


        window.addEventListener("DOMContentLoaded",function(){
            // [1. 숫자로만 된 배열의 화면출력]
            const newArray = (obj)=>{
                let temp = obj.map(x=>`<img src="./images/num/num_0${x}.png" alt="number" />`);
                
                document.querySelector(".showNum").innerHTML = temp.join("");
            }
            newArray(org_num);

            // 첫 번째 선택박스 정렬변경 이벤트 함수 만들기
            document.querySelector(".sel").onchange = (e) =>{
                let opt = e.target.value;
                console.log(opt);
                if(opt==1){
                    org_num.sort(function(x,y){
                        return x - y;
                        // 빼서 음수 나오면 오름차순
                    })
                }else if(opt==2){
                    org_num.sort(function(x,y){
                        return y-x;
                        // 거꾸로 빼서 음수 나오면 내림차순
                    })
                }
                newArray(org_num);
            }



            //  [2. 문자데이터 배열의 화면 출력]
            const newArray2 = obj =>{
                let temp = obj.map(x=>`<span>${x}</span>`);
                document.querySelector(".showNum2").innerHTML = temp.join("");
            }
            
            newArray2(org_num2);

            document.querySelector(".sel2").onchange = (e) =>{
                let opt = e.target.value;
                if(opt==1){
                    org_num2.sort(function(x,y){
                        return x == y ? 0 : x>y? 1 : -1;
                        // 문자는 빼기 연산으로 계산 못함
                    })
                }else if(opt==2){
                    org_num2.sort(function(x,y){
                        return x == y ? 0 : x>y? -1 : 1;
                    })
                }
                newArray2(org_num2);
            }

            // [ 3. 객체데이터 배열의 정렬 ]
            // 데이터 코드 만들기
            

            const upCode = (obj,ele) =>{
                const htc = obj.map(v=>`
                <tr>
                    <td>${v.idx}</td>
                    <td>${v.tit}</td>
                    <td>${v.cont}</td>
                </tr>
            `);
            
            document.querySelector(ele).innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>내용</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${htc.join("")}
                    </tbody>
                </table>
            `
            }

            upCode(list1, ".showList3");

            // 요소에 데이터 코드 넣기
            
            
            // 정렬 변경 선택박스 이벤트함수 만들기
            // 대상: .sel3(오름차순1, 내림차순2)
            // 기준: .cta3(idx/tit/cont)
            document.querySelector(".sel3").onchange = e =>{
                // 1. 선택값 읽어오기
                let opt = e.target.value;
                // 2. 기준값 읽어오기
                let cta = document.querySelector(".cta3").value;
                // 3. 선택에 따른 정렬반영하기
                if(opt ==1){
                    list1.sort((x ,y)=>{
                        // x, y 는 배열의 값, 즉 객체가 들어옴
                        // 비교시 객체의 속성명을 사용하여 값을 비교
                        return x [cta]==y[cta] ? 0 : x[cta] > y[cta] ? 1 : -1;
                    })
                }else if(opt==2){
                    list1.sort((x ,y)=>{
                        return x [cta]==y[cta] ? 0 : x[cta] > y[cta] ? -1 : 1;
                    })
                }
                // 4. html 반영하기
                upCode(list1);
            }

            // [ 4. 객체데이터 검색 후 배열의 정렬 ]
            // 샘플버튼 클릭하여 데이터 확인
            document.querySelector(".sample").onclick = ()=>{
                // 1. find() 메서드 확인하기 : 데이터 정확히 일치해야 함
                let res1 = list2.find(v=>{
                    if(v.tit=="당근마켓에 가자") return true;
                })
                console.log("검색어: '당근마켓에 가자' \n결과는 :", res1);
                
                // 2. find() 메서드 LIKE 검색하기 : 데이터 일부로 찾음
                // indexOf() 결과가 -1이 아니면 내용이 있음으로 처리
                // find()의 특징상 처음만나는 데이터 하나만 리턴함
                let res2 = list2.find(v=>{
                    if(v.tit.indexOf('다') != -1) return true;
                })
                console.log("검색어: '다' \n결과는 :", res2);

                // 3. filter() 메서드로 LIKE  검색하기
                // filter()는 해당 결과를 배열로 리턴함(여러개 수집 가능)
                let res3 = list2.filter(v=>{
                    if(v.tit.indexOf('다') != -1) return true;
                })
                console.log("검색어: '다' \n결과는 :", res3);
            }

            upCode(list2, ".showList4");
            // 검색버튼 클릭시 검색결과 만들어 화면에 출력하기
            // 대상: .sbtn
            document.querySelector(".sbtn").onclick =() =>{
                let stxt =document.querySelector("#stxt").value;
                if(stxt.trim() == ""){
                    alert("검색어를 넣어주세요");
                    return;
                }
                let cta = document.querySelector(".cta4").value;
                // 다중값 리턴 LIKE 검색
                // filter() + indexOf() 사용
                let res = list2.filter(v=>{
                    // indexOf는 문자열만 가능하므로 String()으로 문자형 변환 해야함
                    if(String(v[cta]).indexOf(stxt) !== -1) return true;
                })
            
                upCode(res,".showList4");

            }

        });
    </script>
    <style>
        /* 타이틀 */
        .tit,
            .stit {
                text-align: center;
            }
            .showNum img {
                height: 100px;
            }
            .showNum2 span {
                font-size: 64px;
                display: inline-block;
                margin: 0 10px;
                font-family: "궁서";
                color: darkgreen;
            }
            /* 구분박스 */
            .sbx {
                margin: 20px auto;
                padding: 20px;
                border: 5px dotted lightseagreen;
                max-width: 1000px;
            }
            .cont {
                text-align: center;
            }
            /* 선택박스의 박스 */
            .selbx {
                text-align: center;
            }
            .sbx select,input,button {
                margin-bottom: 15px;
                font-size: 24px;
            }

            .sbx table {
                width: 700px;
                border-collapse: collapse;
                border-top: 2px solid #222;
                margin: 0 auto;
            }

            .sbx table th {
                padding: 10px;
                border-bottom: 2px solid #555;
                background-color: #ccc;
            }
            .sbx table td {
                padding: 10px 0;
                border-bottom: 1px solid #888;
            }
            .sbx tbody tr:nth-child(even) {
                background-color: #eeeeee;
            }
            .sbx tbody tr td:first-child {
                text-align: center;
            }
            .sbx tbody tr:last-child td {
                border-bottom: 2px solid #222;
            }
    </style>
</head>
<body>
    <h1 class="tit">[ 🏢배열의 정렬🏰 ]</h1>

        <h2 class="stit">🌊숫자로만된 배열의 정렬</h2>
        <div class="sbx">
            <div class="selbx">
                <select name="sel" id="sel" class="sel">
                    <option value="0">정렬선택</option>
                    <option value="1">오름차순</option>
                    <option value="2">내림차순</option>
                </select>
            </div>
            <div class="showNum cont"></div>
        </div>

        <h2 class="stit">🛕문자데이터 배열의 정렬</h2>
        <div class="sbx">
            <div class="selbx">
                <select name="sel2" id="sel2" class="sel2">
                    <option value="0">정렬선택</option>
                    <option value="1">오름차순</option>
                    <option value="2">내림차순</option>
                </select>
            </div>
            <div class="showNum2 cont"></div>
        </div>

        <h2 class="stit">👨‍👩‍👦‍👦객체데이터 배열의 정렬</h2>
        <div class="sbx">
            <div class="selbx">
                <select name="cta3" id="cta3" class="cta3">
                    <option value="idx">idx</option>
                    <option value="tit">tit</option>
                    <option value="cont">cont</option>
                </select>
                <select name="sel3" id="sel3" class="sel3">
                    <option value="0">정렬선택</option>
                    <option value="1">오름차순</option>
                    <option value="2">내림차순</option>
                </select>
            </div>
            <div class="showList3"></div>
        </div>

        <h2 class="stit">🏸객체데이터 검색후 배열의 정렬</h2>
        <div class="sbx">
            <div class="selbx">
                <select name="cta4" id="cta4" class="cta4">
                    <option value="idx">idx</option>
                    <option value="tit">tit</option>
                    <option value="cont">cont</option>
                </select>
                <select name="sel4" id="sel4" class="sel4">
                    <option value="0">정렬선택</option>
                    <option value="1">오름차순</option>
                    <option value="2">내림차순</option>
                </select>
                <input id="stxt" type="text" maxlength="50" />
                <button class="sbtn">검색</button>
                <button class="sample">샘플</button>
            </div>
            <div class="showList4"></div>
        </div>
</body>
</html>
