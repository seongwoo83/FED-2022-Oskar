<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS6-1.Date객체와 Math객체</title>
        <style>
            .time {
                width: 500px;
                padding: 10px;
                text-align: center;
                font-size: 42px;
                color: aqua;
                background-color: #000;
                margin: 0 auto;
            }

            /* 이미지박스 */
            .imbx {
                width: 500px;
                margin: 0 auto;
                margin-top: 100px;
            }

            .imbx img {
                width: 100%;
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                /* 시간 찍을 대상 */
                const tt = document.querySelectorAll(".tt");

                /************************************* 
                함수명: showTime
                기능: 오늘날짜, 현재시간 표시
            *************************************/
                function showTime() {
                    /* 1. 호출하기 */
                    // console.log("호출완료");

                    /* 날짜객체로 시간표시 */
                    /* Date객체: 날짜, 시간을 표현하는 객체 */
                    /* -> 객체생성법: new 키워드로 객체 생성 */
                    /* new키워드로 생성하는 순간메메모리에 생성됨(인스턴스화) */

                    let today = new Date();
                    /* Date 객체가 today  변수 주소지에 생성됨 */

                    /* 2. 출력하기 */
                    /* 1) 년도 출력 */
                    tt[0].innerText = today.getFullYear();

                    /* 2) 월 출력 */
                    tt[1].innerText = today.getMonth() + 1;
                    /* getMonth() -> 0부터 시작하는 월의 순번 */
                    /* 순번을 리턴하는 이유-> 각 나라별로 부르는 월의 이름이 다르기 때문 */
                    /* 이 이름을 배열에 넣고 출력하게 함 */
                    /* 0부터 시작한 순번으로 리턴 */
                    /* 예) ["Jan", "Feb", ...] */
                    /* 월을 숫자로 찍고싶으면 +1 */

                    /* 3) 일 출력 */
                    tt[2].innerText = today.getDate();
                    /* getDate()는 날짜를 리턴함 */

                    /* 4) 요일 출력 */
                    let week = ["일", "월", "화", "수", "목", "금", "토"];
                    tt[3].innerText = week[today.getDay()];
                    /* getDay는 요일의 순번을 리턴함 */
                    /* 7개의 정해진 나라별 요일이름을 배열로 세팅함 */
                    /* 0부터 시작하고 일요일이 0번임 */

                    /* 5) 오전 / 오후 출력 */
                    let noon = "오전";
                    /* 시간에서 오후일경우 덮어쓰고 아래에서 출력 */

                    /*********************
                        시, 분, 초 두자릿수 출력함수
                        -> 넘어온 숫자가 10보다 작으면 앞에 "0"을 붙이고 아니면 그대로 출력
                    *********************/
                    const addZero = (num) => (num < 10 ? "0" + num : num);

                    /* 6) 시간 출력 */
                    let H = today.getHours();
                    /* 시간은 24시간제로 표현됨 */

                    /* 12보다 크면 12를 빼고 "오후"로 noon값 변경 */
                    if (H > 12) {
                        H -= 12;
                        noon = "오후";
                    }

                    /* 오전/오후 출력 */
                    tt[4].innerText = noon;
                    tt[5].innerText = addZero(H);

                    /* 7) 분 출력 */
                    let M = today.getMinutes();
                    tt[6].innerText = addZero(M);

                    /* 8) 초 출력 */
                    let S = today.getSeconds();
                    tt[7].innerText = addZero(S);
                }
                /* 최초호출 */
                showTime();

                /* 인터벌 함수로 함수 반복 호출 */
                setInterval(showTime, 1000);

                /* 임시 함수 호출 */
                // window.onclick = ()=> showTime();

                /************************************
                [ Math 객체 ]
                - 수학 객체로써 다른 객체와 달리 new키워드 없이 사용할 수 있게 설계됨
                - 이런 객체를 정적객체(static object)라고 함

                _________________________________

                [ 주요 Math 객체의 메서드들 ]
                Math.min(값들) - 최소값
                Math.max(값들) - 최대밥밦
                Math.round(실수값) - 반올림
                Math.floor(실수값) - 버림
                Math.ceil(실수값) - 올림
                Math.abs(양수나 음수값) - 절대값
                _______________________________
                Math.randon() - 난수발생
                -> 0~1 사이의 소수점값 17자리수
                ************************************/

                let rdm = Math.random();
                /* 1~7까지의 난수 만들기 */

                /***********************************
                    [ 내가 원하는 난수 만들기 ]

                    1. 먼저 난수를 발생시킴
                    Math.random();

                    2. 1부터 원하는 최대수일 경우 최대수를 곱한다
                    Math.random()*최대수

                    3. 원하는 범위의 난수를 올림처리함
                    Math.ceil(Math.random()*최대수)
                    _____________________________
                    [ 중간 범위의 난수 만들기 ]
                    
                    2. 1부터 최대수를 먼저 구한다
                    Math.random()*최대수
                    
                    3. 원하는 범위의 시작수만큼 더함
                    Math.ceil(Math.random()*최대수) + 시작수
                    _____________________________________

                    예) 4~9 사의의 난수
                    Math.ceil(Math.random()*6)+3
                    
                    ***********************************/

                // 랜덤 이미지 웹경로 배열 //
                const rimg = [
                    "https://img.etnews.com/photonews/2110/1461216_20211007085904_466_0001.jpg",
                    "https://d2qqqnyszmt41w.cloudfront.net/wp-content/uploads/2021/04/23150534/202104231445162082.jpg",
                    "https://img.imbc.com/adams/Program/202111/132804027350463581.jpg",
                    "https://image.ytn.co.kr/general/jpg/2021/0925/202109251350012465_d.jpg",
                ];

                /* 변경대상: imbx */
                const imbx = document.querySelector(".imbx");

                /* 직전 랜덤수 담을 변수 */
                let bnum = 999; /* 처음에 할당된 수는 랜덤 수 범위가 아닌 아무 숫자나 넣어도 됨 */


                /* 
                    함수명:  insImg
                    기능: 박스에 랜덤 이미지 넣기
                */
                function insImg(){
                    /* 1. 랜덤수 만들기: 0~3의 난수 */
                    /* 먼저 1~4의 난수를 생성한뒤 버림 적용 */
                    let rnum = Math.floor(Math.random()*4);
                    // console.log('랜덤 수 : ', rnum);
                    /* 2. 랜덤수가 바로 직전수와 같으면 다시 난수 발생하기 */
                    while(rnum===bnum){
                        rnum = Math.floor(Math.random()*4);
                        // console.log("다시 난수");
                    }


                    /* 3. 랜덤 이미지 넣기 */
                    imbx.innerHTML = `<img src="${rimg[rnum]}" alt="랜덤 이미지">`;

                    /* 4. 현재 랜덤수 직전 랜덤수 변수에 저장하기 */
                    bnum = rnum;

                }
                    insImg();

                    setInterval(insImg, 2300);
                

            });
        </script>
    </head>

    <body>
        <!-- 시간표시박스 -->
        <div class="time">
            <!-- 년도 -->
            <span class="year tt"></span>.
            <!-- 월 -->
            <span class="month tt"></span>.
            <!-- 일 -->
            <span class="date tt"></span>.
            <!-- 요일 -->
            (<span class="day tt"></span>) <br />
            <!-- 오전/오후 -->
            <span class="noon tt"></span>
            <!-- 시간 -->
            <span class="hour tt"></span> :
            <!-- 분 -->
            <span class="minute tt"></span> :
            <!-- 초 -->
            <span class="second tt"></span>
        </div>

        <!-- 이미지박스 -->
        <div class="imbx"></div>
    </body>
</html>
