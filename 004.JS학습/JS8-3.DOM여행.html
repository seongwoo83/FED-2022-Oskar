<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS8-3. DOM여행</title>
    <style>
        .tit{
            text-align: center;
        }
        .stage {
            border: 3px dotted blue;
            padding: 20px;
        }

        .stage ul {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .stage ul.on {
            background-color: pink;
        }

        .stage li {
            width: 50px;
            height: 50px;
            border: 5px dashed red;
            border-radius: 50%;
            margin: 0 10px;
        }

        .stage li.on {
            background: lime url(images/num/num_05.png) no-repeat center/cover;
        }
    </style>
    <script>
        window.addEventListener("load", () => {
            let stage = document.querySelector(".stage");
            let tgs = stage.querySelectorAll("li");
            let btns = document.querySelectorAll(".btns button");
            btns.forEach((ele) => {
                ele.onclick = () => {
                    console.log(ele.innerText);
                    let txt = ele.innerText;
                    let cele;
                    let isNow;

                    if(stage.querySelector("ul").classList.contains("on") && txt!=="부모로"){
                        stage.querySelector("ul").classList.remove("on");
                        tgs[0].classList.add("on");
                    }


                    switch (txt) {
                        case "맨앞으로":
                            tgs.forEach(
                                (ele) => {
                                    if (ele.classList.contains("on")) {
                                        ele.classList.remove("on");
                                    }
                                }); //// forEach //////
                                tgs.item(0).classList.add("on");
                            break;
                        case "뒤로":
                            tgs.forEach(
                                (ele) => {
                                    if (ele.classList.contains("on")) {
                                        // 요소1.isSameNode(요소2) - 요소1이 요소2와 같은지 여부 검사 -> 같으면 true, 다르면 false 반환
                                        isNow = ele.isSameNode(tgs.item(tgs.length - 1))
                                        console.log(isNow);
                                        if (isNow) return;
                                        // isNow-> 두 요소가 같으면 return -> 선택된 요소가 마지막 요소임.
                                        // cele = ele;
                                        ele.classList.remove("on");
                                        // 바로 다음 것을 on 클래스를 부여하면 forEach문에서 다음 요소를 돌 때 다시 on클래스가 걸리게 되고 if문에 들어와서 다시 걸리게됨
                                        // 해결책: on클래스를 setTimeout을 이용하여 시점 구분을 해줌
                                        setTimeout(() => {
                                            ele.nextElementSibling.classList.add("on");
                                        }, 10);
                                    }
                                }); //// forEach //////
                            // if (!isNow)
                                // cele.nextElementSibling.classList.add("on");
                                // nextElementSibling -> 선택요소의 다음요소 
                            break;
                        case "앞으로":
                            tgs.forEach(
                                (ele) => {
                                    if (ele.classList.contains("on")) {
                                        isNow = ele.isSameNode(tgs.item(0));
                                        console.log(isNow);
                                        if (isNow) return;
                                        // 선택된 요소가 첫번째 요소와 같으면 return
                                        // cele = ele;
                                        ele.classList.remove("on");
                                        ele.previousElementSibling.classList.add("on");
                                    }
                                }); //// forEach //////
                            break;                            
                        case "맨뒤로":
                            tgs.forEach(
                                (ele) => {
                                    if (ele.classList.contains("on")) {
                                        ele.classList.remove("on");
                                    }
                                }); //// forEach //////
                                tgs.item(tgs.length - 1).classList.add("on");
                            break;
                        case "부모로":
                            tgs.forEach(
                                (ele) => {
                                    if (ele.classList.contains("on")) {
                                        ele.classList.remove("on");
                                        ele.parentElement.classList.add("on");
                                        // parentElement -> 부모요소 선택
                                    }
                                }); //// forEach //////
                            break;
                    } ////// switch ////
                }; //////// click /////
            }); ///// forEach //////////
        }); /////////// load ///////////////////
    </script>
</head>

<body>
    <h1 class="tit">JS8-3. DOM 여행</h1>
    <div class="stage">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li class="on"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

    </div>
    <div class="btns">
        <button>맨앞으로</button>
        <button>앞으로</button>
        <button>뒤로</button>
        <button>맨뒤로</button>
        <button>부모로</button>
    </div>


</body>

</html>
