<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 테스트</title>
    <script>
        const cg = x=>console.log(x);

        //최종변경 날짜 객체
        let myd = new Date();
        // 변경할 날짜 객체
        let newd = new Date();


        console.log("1. 기본출력: ", myd);
        //toISOString -> 세계 공통 포맷
        console.log("2. 출력포맷변경: ", myd.toISOString());
        
        // 전달 끝 날짜
        //new Date(년,월,0-끝날짜/1- 다음달 첫날짜)
        myd = new Date(2023,2,0)
        console.log('3. 2월달 끝 날짜 : ', myd);


        myd = new Date(newd.getFullYear(), newd.getMonth(),0)
        console.log('4. 전달 끝 날짜 : ', myd);
        // 전달 정보를 넣을 때 getMonth() 정보를 조회하면 현재 달 숫자보다 1작은 수가 출력됨
        // 현재달은 getMonth()+1 해서 사용
        
        //전달 끝 날짜 요일 가져오기
        myd = myd.getDay(); //  getDay() 요일정보
        console.log('5. 전달 끝 날짜 요일 : ', myd);

        // 현재달 첫 날짜 가져오기
        // 마지막 옵션이 1일경우 날짜정보 숫자는 전달로 해야 다음달 첫 날짜가 나옴
        myd = new Date(newd.getFullYear(), newd.getMonth(), 1)
        console.log("6. 현재달 첫 날짜: ", myd);
        
        //현재달 끝 날짜 가져오기
        //마지막 옵션이 0일경우 현재달은 getMonth()+1 해야함
        myd = new Date(newd.getFullYear(), newd.getMonth()+1, 0)
        console.log("7. 현재달 마지막 날짜: ", myd);
        

        
    </script>
</head>

</body>
</html>
