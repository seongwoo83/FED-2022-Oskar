<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS실험실 : 랜덤이동하기</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        body{
            background-image: linear-gradient(to bottom, lightblue,darkblue);
        }
        .aqua{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 600px;
            height: 400px;
            box-sizing: border-box;
            border: 10px solid aquamarine;
            border-radius: 20%;
            background: url(https://www.lottehotel.com/content/dam/lotte-hotel/lotte/world/promotion/package/180706-32-2000-off-world-hotel.JPG.thumb.768.768.jpg) no-repeat center/cover;
        }
        .ytang{
            position: absolute;
            top: calc(50% - 52px);
            left: calc(50% - 100px);
            width: 200px;
        }            
        .t2{
            top: 20px;
            left: 20px;
            transform: rotate(25deg);
            width: 150px;
            filter: hue-rotate(270deg);
        }
        .t3{
            top: 50px;
            left: 30px;
            transform:rotate(-30deg);
            width: 175px;
            filter: hue-rotate(90deg);
        }

    </style>
    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            /* 움직일 대상 .ytang */
            const ytang = document.querySelector(".ytang");

            /* 
                함수명: moveTang
                기능: 물고기를 랜덤수로 위치이동
            */
            let tgLeft;
            function moveTang(ele){
                // 1. 랜덤수 만들기
                    // top값범위 = 세로크기 - 탱높이
                    // top값범위 = 400 - clientHeight
                    // 난수 1부터 최대값
                    // Math.ceil(Math.random()*최대수)
                    let tgW = ele.clientWidth;
                    let tgH = ele.clientHeight;
                    // (1) top값 랜덤
                    let rdTop = 
                    Math.ceil(Math.random()*(400-tgH));
                    
                    // left값범위 = 가로크기 - 탱폭
                    // left값범위 = 600 - clientWidth
                    // 난수 1부터 최대값
                    // Math.ceil(Math.random()*최대수)

                    
                    // (2) left값 랜덤
                    let rdLeft = 
                    Math.ceil(Math.random()*(600-tgW));
                    
                    if(tgLeft - rdLeft >0){
                        ele.style.transform = "rotateY(0)";
                    }else{
                        ele.style.transform = "rotateY(180deg)";
                    }
                    tgLeft = rdLeft;
                    // (3) 트랜지션 애니시간 랜덤 : 1초~6초
                    let rdTime = 
                    Math.ceil(Math.random()*6);

                    console.log(
                        "top:",rdTop,
                        "\nleft:",rdLeft,
                        "\ntime:",rdTime);
                                        

                    // 2. 대상위치이동
                    ele.style.top = rdTop + "px";
                    ele.style.left = rdLeft + "px";
                    ele.style.transitionProperty = "left, top";
                    ele.style.transitionDuration = +rdTime+"s";
                    ele.style.transitionTimingFunction = "ease-in-out";
                    // 애니메이션 시간도 랜덤

                    // 3. 함수자신을 다시 호출함 -> 재귀호출!
                    setTimeout(()=>moveTang(ele) ,rdTime*1000);
                    // 재귀호출시간도 랜덤 -> 애니시간과 일치!
            }

            /* 요소선택 함수 */
            const qs = x => document.querySelector(x)
            moveTang(qs(".t1"));
            moveTang(qs(".t2"));
            moveTang(qs(".t3"));
            // window.onclick = () =>moveTang();


        })
    </script>
</head>
<body>
    <div class="aqua">
<img src="./images/ytang.png" alt="옐로우탱" class="ytang t1">
<img src="./images/ytang.png" alt="옐로우탱" class="ytang t2">
<img src="./images/ytang.png" alt="옐로우탱" class="ytang t3">
    </div>
    
</body>
</html>
