<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS실험실: 06.스크롤가로이동</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        body{
            overflow-x: hidden;
            background-image: linear-gradient(to bottom, orange, white, lightgreen);
        }
        
        .gnb{
            position: fixed;
            top: 5vh;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border-radius: 40px;
            z-index: 9999;
        }
        /* 가상요소로 움직이는 박스 만들기 */
        .mbg{
            position: absolute;
            /* 변경내용 -> left, width => li의 사이즈에 기준함 */
            left: 0;
            width: 206px;
            height: 78px;
            background-color:  rgb(255, 182, 72);
            border-radius: 40px;
            transition: .4s ease-in-out;
            opacity: 0 ;
        }


        .gnb ul{
            position: relative;
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .gnb a{
            text-decoration: none;
            color: #000;
            font-size: 24px;
            display: block;
            padding: 23px 35px;
            transition: color .2s;
            white-space: nowrap;
        }
        .gnb a:hover{
            color: #fff;
            transition-delay: .2s;
        }


        .pg{
            height: 100vh;
            outline: 1px solid blue;
        }
        /* 타겟박스 */
        .tpg{
            height: calc(100vh + 3000px);
            /* 타겟박스는 보이는 화면 맨 윗줄부터 시작해서 아래로 마지막 박스 끝라인까지 총 이동거리는 3000px이다. */
            outline: 2px dashed blue;
        }
        .slidePg{
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: orange;
        }
        .slidePg ul{
            position: relative;
            left: 0;
            display: flex;
            width: calc(100vw + 3000px); /* 스크롤이 이동한 3000px 만큼 너비가 3000px이어야 완벽하게 스크롤과 매치됨 */
            /* 가로크기는 타겟박스가 이동하는 크기인 3000px에 맞도록 100vw에 더하여 잡아줌 */
            /* 이유는 JS의 getBoundingClientRect().top값의 수치와 정확히 일치시키기 위하여 */
            height: 100%;
            margin: 0;
            padding: 0;
            list-style: none;
            transition: .4s ease-out;
        }
        .slidePg ul li{
            flex: 1;
            text-align: center;
        }

        .slidePg ul li img{
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            border-radius: 20px;
        }
        

    </style>
    <script>
        window.addEventListener("DOMContentLoaded",()=>{
            console.log("loaded");
            /* 1. 대상선정 */
            /* 1) 타겟박스: .tpg */
            const tpg = document.querySelector(".tpg");
            /* 2) sticky 페이지: .slidePg */
            const spg = document.querySelector(".slidePg");
            
            /* 리스트 넣기 함수 호출 */
            makeList()

            /* 3) 가로이동 박스:  */
            const mvbx = spg.querySelector("ul");


            /* **********************************
                스크롤시 스티키 구간에서 가로방향 이동 구현하기

            ***********************************/
            
            /* **************************
                함수명: retval()
                기능: getBoundingClientRect() 값리턴
            ***************************/
            function retVal (x) {
                return x.getBoundingClientRect().top;
            }
            /* 대상: mvbx */
            /* 이벤트: scroll */
            window.addEventListener("scroll", movePage)
            

            /* *****************************
                함수명: movePage()
                기능: 가로방향 이동하기
            ******************************/

            function movePage(){

                /* 1. 타겟박스의 바운딩 위치값 찍기 */
                /* 타겟박스 -> 스티기 박스의 부모 박스(멈추는 구간) */
                let tgpos = retVal(tpg);

                /* 2. 가로이동박스(mvbx)의 left값 변경하기 */
                /* 타겟박스의 바운딩값을 left값으로 넣어줌 */
                /* 적용구간 설정: 0 이하 -3000px 이상 */
                if(tgpos <= 0 && tgpos >= -3000){
                    mvbx.style.left = tgpos+"px";
                }else if(tgpos >0){
                    mvbx.style.left = "0";
                }
                

            }




            
            /* ********************************
                함수명: makeList();
                기능: 리스트 넣기
            *********************************/
            
            function makeList(){
                /* 2.  가로이동박스에 디자인 요소 넣기 */
                /* html 코드 변수 */
                let hcode = `<ul>`;
                for(let x = 1; x<8; x++){
                    hcode += `
                        <li>
                            <img src="images/dance/${x}.jpg" alt="댄스">
                        </li>
                    `;
                }
                hcode += `</ul>`;
                /* 가로이동박스에 코드 넣기 */
                spg.innerHTML = hcode;
            }
            

            /*  GNB메뉴 오버시 움직이는 배경 */
            const gnb = document.querySelectorAll(".gnb li");
            const mbg = document.querySelector(".mbg");
        
            gnb.forEach(ele =>{
                ele.onmouseenter = e=>{
                    /* 1. 요소 정보 알아내기 */
                    /* 1) left 위치값 */
                    let eleft = ele.offsetLeft;
                    /* 2) width 값 */
                    let ewidth = ele.offsetWidth;
                    let eheight = ele.offsetHeight;

                    mbg.style.left = eleft+"px";
                    mbg.style.width = ewidth+"px";
                    mbg.style.opacity = "1";
                    mbg.style.height = eheight+"px";
                }

                ele.onmouseleave = e =>{
                    mbg.style.opacity = "0";
                }

            })




 }); ////////// load /////////////////
    </script>
</head>
<body>
    <nav class="gnb">
        <div class="mbg"></div>
        <ul>
            <li>
                <a href="#">Let's explore</a>
            </li>
            <li>
                <a href="#">Let's attend</a>
            </li>
            <li>
                <a href="#">Let's meet</a>
            </li>
            <li>
                <a href="#">Let's dance</a>
            </li>
        </ul>
    </nav>
    <div class="pg"></div>
    <div class="pg"></div>
    <!-- 타겟페이지 -> 스크롤시 가로이동 -->
    <div class="pg tpg">
        <!-- 옆으로 흘러갈 박스 -->
        <div class="slidePg"></div>
    </div>
    <div class="pg"></div>
    <div class="pg"></div>
    
</body>
</html>
