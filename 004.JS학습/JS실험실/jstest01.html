<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS실험실 1: 따라다니는 원</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
        }
        .mover{
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #f00;
            opacity: 0.6;
            /* 트랜지션 - 이징을 반드시 ease-out을 준다: 따라다니는 반응이 시작할 때 바로 움직여야함 */
            transition: .3s ease-out;
        }
    </style>
    <!-- ⁡⁢⁣⁢######################JS 코딩구역######################⁡ -->
    <script>
        window.addEventListener("load", function(){
            console.log("로딩완료");

            /* 움직일 대상: 돌아다니는 원 .mover */
            var mover = document.querySelector(".mover");
            /* 이벤트 대상: body */
            /* 이벤트 종류: mousemove - 마우스가 대상위에서 움직일 때 발생 */
            document.body.onmousemove = function(){
                /* 마우스 포인터 위치 알아내기 */
                /* X좌표: event.pageX */
                /* Y좌표: event.pageY */
                console.log('X좌표: ', event.pageX, "\nY좌표: ", event.pageY);


            }//⁡⁢⁣⁢################ mousemove 이벤트함수 ###########################⁡

        });//⁡⁢⁣⁢########################## 로드구역 ##############################⁡
    </script>
</head>
<body>
    <!-- 돌아다니는 원 -->
    <div class="mover"></div>
</body>
</html>
