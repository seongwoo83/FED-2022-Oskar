<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SVG 애니메이션 무비 인트로</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            body {
                background-color: #000;
            }
            /* 라인svg 스테이지 */
            .stg {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            /* 라인설정 */
            .line1 {
                stroke: cyan;
                /* 선색-흰색 */
                stroke-width: 3;
                /* 선두께 */
                stroke-dasharray: 150%;
                /* 50% * 3조각 = 150% */
                stroke-dashoffset: 150%; /* 공백부터 */

                /* 애니메이션: 이시이지반방마 */
                animation: lineAni 5s ease-in-out 2s forwards;
            }
            /* 라인애니메이션 키프레임 */
            @keyframes lineAni {
                to {
                    stroke-dashoffset: 0;
                }
            } /* 키프레임 */

            /* 공통 CLASS */
            .ir {
                /* IR */
                display: block;
                width: 0;
                height: 0;
                overflow: hidden;
            }

            /* 스틸컷 박스 */
            #stc {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            /* 스틸컷 개별박스 공통 */
            #stc > div {
                position: absolute;
                /* 부모는? #stc */
                background-repeat: no-repeat;
                background-position: top;
                background-size: cover;
                /* opacity: 0; */
                /* 모두투명! */
            }
            #stc > div:nth-child(1) {
                top: -15%;
                left: 0;
                height: 50%;
                width: 100%;
                opacity: 0;
                background-image: url(./images/sc1.jpg);
                /* 삼각형 클리핑 */
                clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            }
            #stc > div:nth-child(2) {
                top: 0;
                right: -15%;
                height: 100%;
                width: 50%;
                opacity: 0;
                background-image: url(./images/sc4.jpg);
                /* 삼각형 클리핑 */
                clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
            }
            #stc > div:nth-child(3) {
                bottom: -15%;
                left: 0;
                height: 50%;
                width: 100%;
                opacity: 0;
                background-image: url(./images/sc3.jpg);
                /* 삼각형 클리핑 */
                clip-path: polygon(0% 100%, 100% 100%, 50% 00%);
            }
            #stc > div:nth-child(4) {
                top: 0;
                left: -15%;
                height: 100%;
                width: 50%;
                opacity: 0;
                background-image: url(./images/sc2.jpg);
                /* 삼각형 클리핑 */
                clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
            }
            /* 삼각형과 이미지박스 */
            #mtit {
                position: absolute;
                width: 60%;
                top: 50%;
                left: 50%;
                transform: translate(-50.5%, -58%);
                background-color: rgba(0, 0, 0, 0);
                /* 애니메이션으로 배경색 투명도를 변경함 */
            }
            /* 로고이미지 */
            #mtit img {
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                opacity: 0;
                padding: 20px;
            }
            /* 삼각형 */
            .tribox {
                position: relative;
                display: block; /* 박스중앙 먹히게 */
                left: 50%;
                transform: translateX(-48%);
                width: 25%;
            }
            .tribox polygon {
                fill: none;
                stroke: #fff;
                stroke-width: 5;
                stroke-dasharray: 330%;
                stroke-dashoffset: 330%;
            }
        </style>
        <script src="./js/jquery-3.6.3.min.js"></script>
        <script src="./js/jquery-ui.min.js"></script>
        <script>
            $(() => {
                // 0. 대상선정
                const stc = $("#stc>div");
                // 1. 스틸컷 박스 투명도1, 위치 원위치
                stc.eq(0).delay(5000).animate({
                            top: "0",
                            opacity: "1",
                        },
                        5000,
                        "easeInExpo"
                    )
                    .siblings()
                    .eq(0).delay(5500).animate({
                            right: "0",
                            opacity: "1",
                        },
                        5000,
                        "easeInExpo"
                    )
                    .siblings()
                    .eq(1).delay(6000).animate({
                            bottom: "0",
                            opacity: "1",
                        },
                        5000,
                        "easeInExpo"
                    )
                    .siblings()
                    .eq(2).delay(6500).animate({
                            left: "0",
                            opacity: "1",
                        },
                        5000,
                        "easeInExpo",
                        titAni
                    );
                    
                    // 2. 타이틀 박스 보이기 함수
                    function titAni(){
                        // (1) 로고 보이기
                        $("#mtit img").animate({
                            opacity:"1"
                        },2000, "easeInOutQuint").parent().animate({
                            backgroundColor: "rgba(0,0,0,0.7)"
                        },2000, "easeInOutQuint").find("svg polygon").animate({
                            strokeDashoffset: "0%"
                        },4000, "linear")
                    }


            });
        </script>
    </head>
    <body>
        <!-- 공각기동대 스틸컷 박스 -->
        <div id="stc">
            <div><span class="ir">공각스틸컷</span></div>
            <div><span class="ir">공각스틸컷</span></div>
            <div><span class="ir">공각스틸컷</span></div>
            <div><span class="ir">공각스틸컷</span></div>
        </div>

        <svg class="stg">
            <line class="line1" x1="0%" y1="0%" x2="100%" y2="100%"></line>
            <line class="line1" x1="100%" y1="0%" x2="0%" y2="100%"></line>
        </svg>

        <!-- 삼각형과 이미지박스 -->
        <div id="mtit">
            <img src="images/GoastInTheShell_logo.png" alt="logo" />
            <svg class="tribox" viewBox="0 0 300 300">
                <polygon points="0,300 300,300 150,0"></polygon>
            </svg>
        </div>
    </body>
</html>
