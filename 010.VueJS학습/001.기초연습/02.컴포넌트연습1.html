<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.컴포넌트 연습 1</title>
    <style>
        .tit {
            text-align: center;
            font-size: max(3vw,25px);
        }
        .grid{
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-column-gap: min(10px, 1vw);
            grid-row-gap: min(1.5vw, 15px);
        }   
        .grid>div{
            position: relative;
            aspect-ratio: 280/400;
            overflow: hidden;
        }
        
        .grid img{
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: .3s ease-out;
        }

        .grid>div:hover img{
            animation: magAni .8s ease-in-out infinite alternate;
        }
        @keyframes magAni {
            to{
                transform: scale(1.2);
            }
        }
        .grid aside{
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            background-color: #00000060;
        }
        .grid aside h2{
            font-size: min(1.8vw, 24px);
            font-weight: normal;
            margin: min(1.2vw, 14px) 0 0;
        }
        .grid aside h3{
            font-size: min(1.4vw, 18px);
            font-weight: normal;
            margin: min(0.8vw, 10px) 0 ;
        }
        @media screen and (max-width:1100px) {
            .grid{
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media screen and (max-width:1000px) {
            .grid{
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media screen and (max-width:800px) {
            .grid{
                grid-template-columns: repeat(2, 1fr);
            }
            .grid aside h2{
                font-size: 3vw;
                font-weight: normal;
                margin: 2vw 0 0;
            }
            .grid aside h3{
                font-size: 2vw;
                font-weight: normal;
                margin: 1vw 0 ;
            }
            
        }
        @media screen and (max-width:600px) {
            body{
                margin: 0;
            }
            .grid{
                grid-template-columns: repeat(1, 1fr);
                grid-row-gap: 0;
            }
            .grid aside h2{
                font-size: 7vw;
                font-weight: normal;
                margin: 3vw 0 0;
            }
            .grid aside h3{
                font-size: 4vw;
                font-weight: normal;
                margin: 2vw 0 ;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(()=>{
            
            /******************************************
                [ Vue JS 컴포넌트 ]
                1. 기능을 가진 UI모듈별 템플릿과 JS를 하나로 묶어서
                    다른 모듈과 분리하여 개발하거나 관리할 수 있게 하는 방법
                    
                2. 컴포넌트는 설계도다!
                    -  html요소의 설계도이며 이를 기반으로 실제 웹페이지에
                        생성한 것을 인스턴스라고 부름

                3. 컴포넌트는 재사용을 목적으로 함
                    - 하나를 수정하면 컴포넌트를 사용하는 모든 부분이

                    - 부분적으로 조금 다른 컴포넌트를 제작할 수 있음

                        <hi-ok></hi-ok>

                        -> 사용자 정의 태그의 이름은 케밥케이스로 만듦 : 단어 중간에 대쉬(-)를 사용한 이름

</head>

    <h1 class="tit">컴포넌트 연습1</h1>
