<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05.단일파일컴포넌트</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        /************************************
            [ Vue JS 단일파일 컴포넌트 ]
            - 부분기능과 디자인의 모듈을 하나의 파일에서 
            작성하고 관리할 수 있또록
            Vue 에서 만든 파일 포맷 -> 확장자 .vue

            - vue 파일은 Vue CLI 에서 해석되고 컴파일되어
            실제 배포될 파일로 변환되어진다.

            - 그래서 이런 개발을 하기 위해서는
            Vue CLI가 돌아갈 수 있는 환경을 구축해야 함.

            ->> 그 환경은?
                -- node.js --
                -> node.js는 서버에서 적용되는 JS  런타임
                서버에서 돌아가는 JS -> v8(version 8 JS엔진)

                -> node.js 에서 각 JS서버환경 패키지가 있음
                -- npm(Node Package Management) --

                이것 위에서 Vue CLI가 설치되어 운영됨
                Vue JS를 node.js npm명령어로 서버측에 배포하여
                사용하도록 설계되어있다.
        ************************************/
    </script>
</head>

</html>
