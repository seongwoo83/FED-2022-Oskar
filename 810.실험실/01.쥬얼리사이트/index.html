<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쥬얼리 사이트</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;

        }
        section{
            display: flex;
            height: 100%;
        }
        section>div{
            flex: 1;
            /* 등분할 플렉스 자식요소 */
        }
        section>div>img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* object-fit의 cover는 center를 기본값으로 세팅함
            object-position으로 위치를 설정함 */
            object-position: top;
            /* object-position: 가로 세로;
            가로 - left, center, right, 수치값
            세로 - top, center, botoom, */
        }

        /* 테스트할 페이지 */
        .tpg{
            /* 기존 높이값 100% 해제하기  */
            height: auto;
        }
        .tpg img{
            width: 100%;
            height: auto;
            object-fit: contain;
            margin-bottom: 50px;
        }

        .mm{
            text-align: center;
        }
        .mm img{
            width: 50%;
        }
        /* 스티키할 이미지 */
        #stk{
            position: sticky;
            top: 0;
            /* 부모 박스 범위 안에서 fixed처럼 상단에 고정했다가 범위가 ㄲ능며  ㅇㅇ */
        }
    </style>
</head>
<body>
    <section>
        <div>
            <img src="./images/1.jpg" alt="이미지">
        </div>
        <div>
            <img src="./images/2.png" alt="이미지">
        </div>
    </section>
    
    <section>
        <div>
            <img src="./images/3.jpg" alt="이미지">
        </div>
        <div>
            <img src="./images/4.jpg" alt="이미지">
        </div>
    </section>
    
    <section class="tpg">
        <div class="mm">
            <!-- 스티키할 이미지 -->
            <img src="./images/5.jpg" alt="이미지" id="stk">
        </div>
        <div>
            <img src="./images/6.png" alt="이미지">
            <img src="./images/7.png" alt="이미지">
            <img src="./images/8.png" alt="이미지">
        </div>
    </section>



    <section>
        <div>
            <img src="./images/1.jpg" alt="이미지">
        </div>
        <div>
            <img src="./images/2.png" alt="이미지">
        </div>
    </section>
</body>
</html>
